<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>uDate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0f;
  --panel:#14141a;
  --border:#242430;
  --accent:#b00b55;
  --accent-soft:#b00b5522;
  --text:#ffffff;
  --muted:#9ca3af;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:radial-gradient(1200px 600px at top, #1a0a12, var(--bg));
  color:var(--text);
  min-height:100vh;
}

.container{
  max-width:420px;
  margin:auto;
  padding:24px 16px 80px;
}

header{
  text-align:center;
  margin-bottom:24px;
}
header h1{
  margin:0;
  font-size:2.4rem;
}
header span{color:var(--accent)}
header p{
  margin-top:6px;
  color:var(--muted);
  font-size:.95rem;
}

.card{
  background:linear-gradient(180deg, #16161e, #12121a);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
  margin-bottom:18px;
}

input, textarea, button{
  width:100%;
  margin-top:12px;
  padding:14px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#0c0c12;
  color:var(--text);
  font-size:.95rem;
}

textarea{resize:none;height:90px}

button{
  background:linear-gradient(135deg, var(--accent), #ff4f9a);
  border:none;
  font-weight:600;
  cursor:pointer;
}

button.secondary{
  background:#1c1c26;
}

.hidden{display:none}

.profile-img{
  width:100%;
  aspect-ratio:3/4;
  object-fit:cover;
  border-radius:14px;
  margin-bottom:14px;
}

.meta{
  color:var(--muted);
  font-size:.9rem;
  margin-bottom:8px;
}

.actions{
  display:flex;
  gap:12px;
}

.match{
  padding:12px;
  border-radius:12px;
  background:var(--accent-soft);
  border:1px solid #b00b5544;
  margin-bottom:10px;
}
</style>
</head>
<body>

<div class="container">

<header>
  <h1>u<span>Date</span></h1>
  <p>connections, after class</p>
</header>

<!-- AUTH -->
<div id="authCard" class="card">
  <input id="emailInput" placeholder="Email" />
  <input id="passwordInput" type="password" placeholder="Password" />
  <button id="authBtn">Sign in / Create account</button>
</div>

<!-- PROFILE SETUP -->
<div id="setupCard" class="card hidden">
  <h3>Create profile</h3>
  <input id="nameInput" placeholder="Name" />
  <input id="majorInput" placeholder="Major" />
  <textarea id="bioInput" placeholder="Short bio"></textarea>
  <input type="file" id="photoInput" accept="image/*" />
  <button id="saveProfileBtn">Save profile</button>
</div>

<!-- SWIPE -->
<div id="swipeCard" class="card hidden">
  <img id="swipePhoto" class="profile-img" />
  <h3 id="swipeName"></h3>
  <div class="meta" id="swipeMajor"></div>
  <p id="swipeBio"></p>
  <div class="actions">
    <button class="secondary" id="passBtn">Pass</button>
    <button id="likeBtn">Like</button>
  </div>
</div>

<!-- MATCHES -->
<div id="matchesCard" class="card hidden">
  <h3>Matches</h3>
  <div id="matchList"></div>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  updateDoc,
  collection,
  getDocs,
  arrayUnion
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import {
  getStorage,
  ref,
  uploadBytes,
  getDownloadURL
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyAWztHdZXqLQmIoPre_Dn_UUmWvNSmwFLU",
  authDomain: "udate-64fd3.firebaseapp.com",
  projectId: "udate-64fd3",
  storageBucket: "udate-64fd3.firebasestorage.app",
  messagingSenderId: "88367490035",
  appId: "1:88367490035:web:148a75f67585428cb6e886"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

let currentUser = null;
let profiles = [];
let index = 0;

// DOM
const authCard = document.getElementById("authCard");
const setupCard = document.getElementById("setupCard");
const swipeCard = document.getElementById("swipeCard");
const matchesCard = document.getElementById("matchesCard");

// AUTH
document.getElementById("authBtn").onclick = async () => {
  const email = emailInput.value.trim();
  const pass = passwordInput.value.trim();
  try {
    await signInWithEmailAndPassword(auth, email, pass);
  } catch {
    await createUserWithEmailAndPassword(auth, email, pass);
  }
};

onAuthStateChanged(auth, async (u) => {
  if (!u) return;
  currentUser = u;
  authCard.classList.add("hidden");

  const snap = await getDoc(doc(db, "users", currentUser.uid));
  snap.exists() ? loadApp() : setupCard.classList.remove("hidden");
});

// PROFILE
document.getElementById("saveProfileBtn").onclick = async () => {
  const file = photoInput.files[0];
  if (!file) return alert("Upload a photo");

  const r = ref(storage, `profiles/${currentUser.uid}`);
  await uploadBytes(r, file);
  const url = await getDownloadURL(r);

  await setDoc(doc(db, "users", currentUser.uid), {
    name: nameInput.value,
    major: majorInput.value,
    bio: bioInput.value,
    photo: url,
    likes: [],
    matches: []
  });

  setupCard.classList.add("hidden");
  loadApp();
};

// APP
async function loadApp() {
  swipeCard.classList.remove("hidden");
  matchesCard.classList.remove("hidden");

  profiles = [];
  index = 0;

  const snap = await getDocs(collection(db, "users"));
  snap.forEach(d => {
    if (d.id !== currentUser.uid) {
      profiles.push({ id: d.id, ...d.data() });
    }
  });

  showProfile();
  loadMatches();
}

function showProfile() {
  if (index >= profiles.length) {
    swipeName.textContent = "No more profiles";
    swipePhoto.src = "";
    swipeMajor.textContent = "";
    swipeBio.textContent = "";
    return;
  }
  const p = profiles[index];
  swipePhoto.src = p.photo;
  swipeName.textContent = p.name;
  swipeMajor.textContent = p.major;
  swipeBio.textContent = p.bio;
}

document.getElementById("passBtn").onclick = () => {
  index++;
  showProfile();
};

document.getElementById("likeBtn").onclick = async () => {
  const target = profiles[index];
  const meRef = doc(db, "users", currentUser.uid);
  const themRef = doc(db, "users", target.id);

  await updateDoc(meRef, { likes: arrayUnion(target.id) });

  const themSnap = await getDoc(themRef);
  if (themSnap.data().likes?.includes(currentUser.uid)) {
    await updateDoc(meRef, { matches: arrayUnion(target.id) });
    await updateDoc(themRef, { matches: arrayUnion(currentUser.uid) });
    alert("Itâ€™s a match ðŸ’–");
    loadMatches();
  }

  index++;
  showProfile();
};

async function loadMatches() {
  matchList.innerHTML = "";
  const snap = await getDoc(doc(db, "users", currentUser.uid));
  for (const id of snap.data().matches || []) {
    const u = await getDoc(doc(db, "users", id));
    matchList.innerHTML += `
      <div class="match">
        <strong>${u.data().name}</strong><br>${u.data().major}
      </div>`;
  }
}
</script>
</body>
</html>
