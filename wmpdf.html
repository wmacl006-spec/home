<!DOCTYPE html>
<html>
<head>
  <title>PDF Whiteboard</title>
</head>
<body>

  <input type="file" id="pdfFile" accept="application/pdf">

  <hr>

  <h2>Join Room</h2>
  <input id="roomIdInput" placeholder="Room ID">
  <button id="joinRoom">Join</button>

  <script type="module" src="app.js"></script>
</body>
</html>
