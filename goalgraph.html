<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>William MacLean | Goal Tracking</title>

  <link rel="icon" type="image/png" href="logo.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --pink: #B00B55;
      --black: #0f0f0f;
      --panel: #161616;
      --border: #242424;
      --gray: #b5b5b5;
      --white: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1b1b1b, var(--black));
      color: var(--white);
      padding: 3rem 2rem;
      min-height: 100vh;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    .home-button {
      display: inline-block;
      margin-bottom: 2rem;
      padding: 0.6rem 1.1rem;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--white);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .home-button:hover {
      border-color: var(--pink);
      box-shadow: 0 10px 24px rgba(176, 11, 85, 0.25);
    }

    h1 {
      font-family: 'Comfortaa', sans-serif;
      font-size: 2.3rem;
      margin-bottom: 0.4rem;
    }

    .subtitle {
      color: var(--gray);
      margin-bottom: 1.5rem;
    }

    .summary {
      margin-bottom: 2rem;
      font-size: 0.95rem;
      color: var(--gray);
    }

    .positive { color: #7CFCB0; }
    .negative { color: #ff7a7a; }

    .chart-box {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.75rem;
      height: 420px;
      margin-bottom: 4rem;
    }

    canvas { width: 100%; height: 100%; }

    /* ----- LONG TERM LAYOUT ----- */

    .long-term-layout {
      display: grid;
      grid-template-columns: 420px 1fr;
      gap: 2rem;
      align-items: stretch;
    }

    .section-title {
      font-family: 'Comfortaa', sans-serif;
      font-size: 1.6rem;
      margin-bottom: 0.4rem;
    }

    .section-subtitle {
      color: var(--gray);
      margin-bottom: 1.2rem;
    }

    /* ----- GRID ----- */

    .grid-wrapper {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 6px;
      width: 100%;
      max-width: 320px;
    }

    .square {
      aspect-ratio: 1 / 1;
      background: #1f1f1f;
      border-radius: 4px;
      border: 1px solid #2a2a2a;
      transition: background 0.3s, border-color 0.3s, box-shadow 0.3s;
    }

    .square.active {
      background: var(--pink);
      border-color: var(--pink);
      box-shadow: 0 0 10px rgba(176, 11, 85, 0.75);
    }

    .square.next {
      border-color: var(--pink);
      background: rgba(176, 11, 85, 0.25);
      animation: pulse 1.6s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 rgba(176, 11, 85, 0); }
      50% { box-shadow: 0 0 18px rgba(176, 11, 85, 0.9); }
      100% { box-shadow: 0 0 0 rgba(176, 11, 85, 0); }
    }

    /* ----- GOALS LIST ----- */

    .goals-panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.75rem;
      height: 100%;
    }

    .goals-panel h3 {
      font-family: 'Comfortaa', sans-serif;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--pink);
    }

    .goal-item {
      padding: 0.75rem 0;
      border-bottom: 1px solid #242424;
      font-size: 0.95rem;
      color: #e0e0e0;
    }

    .goal-item:last-child {
      border-bottom: none;
    }

    /* ----- PROGRESS BAR ----- */
    .progress-bar-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 14px;
      background: #1f1f1f;
      border-top: 2px solid var(--border);
      z-index: 999;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--pink);
      transition: width 1s ease-in-out;
    }

    @media (max-width: 900px) {
      .long-term-layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <a href="index.html" class="home-button">Home</a>

  <h1>Daily Goal Tracking</h1>
  <p class="subtitle">Progress over time</p>

  <div class="summary" id="weeklySummary"></div>

  <div class="chart-box">
    <canvas id="chart"></canvas>
  </div>

  <h2 class="section-title">Long-Term Goal Tracking</h2>
  <p class="section-subtitle">100-unit progress gauge</p>

  <div class="long-term-layout">
    <div class="grid-wrapper">
      <div class="grid" id="goalGrid"></div>
    </div>

    <div class="goals-panel">
      <h3>Current Long-Term Goals</h3>
      <div class="goal-item">Maintain long-term financial discipline</div>
      <div class="goal-item">Finish degree</div>
      <div class="goal-item">Secure finance-related job</div>
      <div class="goal-item">Have $1,000,000 networth</div>
    </div>
  </div>
</div>

<!-- Dollar Progress Bar -->
<div class="progress-bar-wrapper">
  <div class="progress-bar" id="dollarProgress"></div>
</div>

<script src="goaldata.js?v=live"></script>
<script src="longtermdata.js?v=live"></script>

<script>
  // Chart.js
  const labels = goalData.map(d => d.date);
  const values = goalData.map(d => d.value);

  if (goalData.length >= 8) {
    const latest = goalData.at(-1).value;
    const weekAgo = goalData.at(-8).value;
    const delta = latest - weekAgo;
    const sign = delta > 0 ? "+" : "";
    const cls = delta > 0 ? "positive" : delta < 0 ? "negative" : "";
    document.getElementById("weeklySummary").innerHTML =
      `Past 7 days: <span class="${cls}">${sign}${delta}</span>`;
  }

  new Chart(document.getElementById("chart"), {
    type: "line",
    data: {
      labels,
      datasets: [{
        data: values,
        borderColor: "#B00B55",
        backgroundColor: "rgba(176, 11, 85, 0.2)",
        fill: true,
        tension: 0.35,
        pointRadius: 4
      }]
    },
    options: {
      maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: {
        x: { ticks: { color: "#b5b5b5" }, grid: { color: "#222" } },
        y: { ticks: { color: "#b5b5b5" }, grid: { color: "#222" } }
      }
    }
  });

  // Grid squares with staggered animation
  const grid = document.getElementById("goalGrid");
  const filled = Math.max(0, Math.min(100, longTermValue));

  for (let i = 0; i < 100; i++) {
    const square = document.createElement("div");
    square.className = "square";
    grid.appendChild(square);

    if (i < filled) {
      setTimeout(() => {
        square.classList.add("active");
        if (i === filled - 1 && filled < 100) {
          const nextSquare = grid.children[filled];
          if (nextSquare) nextSquare.classList.add("next");
        }
      }, i * 25); // 25ms between each square
    } else if (i === filled && filled < 100) {
      setTimeout(() => {
        square.classList.add("next");
      }, i * 25);
    }
  }

  // Dollar progress bar
  const progressBar = document.getElementById("dollarProgress");
  const maxDollar = 1000000; // your goal
  const percent = Math.min(100, (dollarValue / maxDollar) * 100);
  progressBar.style.width = percent + "%";
</script>

</body>
</html>
