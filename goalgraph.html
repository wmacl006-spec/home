<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goal Graph</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      padding: 3rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    h1 {
      margin-bottom: 0.25rem;
    }

    p {
      margin-top: 0;
      margin-bottom: 2rem;
      color: #aaa;
    }

    .chart-box {
      max-width: 900px;
      height: 400px;
      background: #161616;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 1.5rem;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <h1>Daily Goal Tracking</h1>
  <p>Progress over time</p>

  <div class="chart-box">
    <canvas id="chart"></canvas>
  </div>

  <!-- Load data FIRST -->
  <script src="goaldata.js"></script>

  <!-- Chart logic -->
  <script>
    console.log("Loaded goalData:", goalData);

    const labels = goalData.map(d => d.date);
    const values = goalData.map(d => d.value);

    new Chart(document.getElementById("chart"), {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          label: "Goal Value",
          data: values,
          borderColor: "#B00B55",
          backgroundColor: "rgba(176, 11, 85, 0.2)",
          fill: true,
          tension: 0.3,
          pointRadius: 4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true }
        },
        scales: {
          x: {
            ticks: { color: "#bbb" },
            grid: { color: "#222" }
          },
          y: {
            ticks: { color: "#bbb" },
            grid: { color: "#222" }
          }
        }
      }
    });
  </script>

</body>
</html>
