<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>William MacLean | Goal Tracking</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --pink: #B00B55;
      --black: #0f0f0f;
      --panel: #161616;
      --border: #242424;
      --gray: #b5b5b5;
      --white: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1b1b1b, var(--black));
      color: var(--white);
      padding: 3rem 2rem;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .home-button {
      display: inline-block;
      margin-bottom: 2rem;
      padding: 0.6rem 1.1rem;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--white);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .home-button:hover {
      border-color: var(--pink);
      box-shadow: 0 10px 24px rgba(176, 11, 85, 0.25);
    }

    h1 {
      font-family: 'Comfortaa', sans-serif;
      font-size: 2.3rem;
      margin-bottom: 0.4rem;
    }

    .subtitle {
      color: var(--gray);
      margin-bottom: 1.5rem;
    }

    .summary {
      margin-bottom: 2rem;
      font-size: 0.95rem;
      color: var(--gray);
    }

    .positive { color: #7CFCB0; }
    .negative { color: #ff7a7a; }

    .chart-box {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.75rem;
      height: 420px;
      margin-bottom: 4rem;
    }

    canvas { width: 100%; height: 100%; }

    /* ----- LONG TERM GRID ----- */

    .section-title {
      font-family: 'Comfortaa', sans-serif;
      font-size: 1.6rem;
      margin-bottom: 0.4rem;
    }

    .section-subtitle {
      color: var(--gray);
      margin-bottom: 1.5rem;
    }

    .grid-wrapper {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      max-width: 420px; /* keeps it compact like a gauge */
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 6px; /* tighter spacing */
    }

    .square {
      aspect-ratio: 1 / 1;
      background: #1f1f1f;
      border-radius: 4px;
      border: 1px solid #2a2a2a;
    }

    .square.active {
      background: var(--pink);
      border-color: var(--pink);
      box-shadow: 0 0 10px rgba(176, 11, 85, 0.75);
    }

    /* blinking next square */
    .square.next {
      animation: blink 1.2s infinite;
      border-color: var(--pink);
    }

    @keyframes blink {
      0%, 100% {
        box-shadow: 0 0 0 rgba(176, 11, 85, 0);
        background: #1f1f1f;
      }
      50% {
        box-shadow: 0 0 14px rgba(176, 11, 85, 0.9);
        background: rgba(176, 11, 85, 0.35);
      }
    }

    @media (max-width: 600px) {
      .chart-box { height: 340px; }
      .grid-wrapper { max-width: 100%; }
    }
  </style>
</head>
<body>

<div class="container">
  <a href="index.html" class="home-button">Home</a>

  <h1>Daily Goal Tracking</h1>
  <p class="subtitle">Progress over time</p>

  <div class="summary" id="weeklySummary"></div>

  <div class="chart-box">
    <canvas id="chart"></canvas>
  </div>

  <h2 class="section-title">Long-Term Goal Tracking</h2>
  <p class="section-subtitle">100-unit progress gauge</p>

  <div class="grid-wrapper">
    <div class="grid" id="goalGrid"></div>
  </div>
</div>

<!-- DATA -->
<script src="goaldata.js?v=live"></script>
<script src="longtermdata.js?v=live"></script>

<script>
  /* ----- DAILY CHART ----- */
  const labels = goalData.map(d => d.date);
  const values = goalData.map(d => d.value);

  if (goalData.length >= 8) {
    const latest = goalData.at(-1).value;
    const weekAgo = goalData.at(-8).value;
    const delta = latest - weekAgo;
    const sign = delta > 0 ? "+" : "";
    const cls = delta > 0 ? "positive" : delta < 0 ? "negative" : "";

    document.getElementById("weeklySummary").innerHTML =
      `Past 7 days: <span class="${cls}">${sign}${delta}</span>`;
  }

  new Chart(document.getElementById("chart"), {
    type: "line",
    data: {
      labels,
      datasets: [{
        data: values,
        borderColor: "#B00B55",
        backgroundColor: "rgba(176, 11, 85, 0.2)",
        fill: true,
        tension: 0.35,
        pointRadius: 4
      }]
    },
    options: {
      maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: {
        x: { ticks: { color: "#b5b5b5" }, grid: { color: "#222" } },
        y: { ticks: { color: "#b5b5b5" }, grid: { color: "#222" } }
      }
    }
  });

  /* ----- LONG TERM GRID ----- */
  const grid = document.getElementById("goalGrid");
  const filled = Math.max(0, Math.min(100, longTermValue));

  for (let i = 0; i < 100; i++) {
    const square = document.createElement("div");

    if (i < filled) {
      square.className = "square active";
    } else if (i === filled && filled < 100) {
      square.className = "square next";
    } else {
      square.className = "square";
    }

    grid.appendChild(square);
  }
</script>

</body>
</html>
