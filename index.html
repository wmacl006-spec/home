<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>William MacLean</title>

  <link rel="icon" type="image/png" href="logo.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #B00B55;
      --black: #0f0f0f;
      --white: #ffffff;
      --gray: #b5b5b5;
      --panel: #161616;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1b1b1b, var(--black));
      color: var(--white);
    }

    .content {
      width: 100%;
      max-width: 900px;
      padding: 4rem 3rem;
      text-align: center;
    }

    h1 {
      font-family: 'Comfortaa', sans-serif;
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #eaeaea;
    }

    .subtitle {
      color: var(--gray);
      margin-bottom: 3.5rem;
    }

    /* ---- CORRECT LAYOUT ---- */
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .link-card {
      flex: 0 0 calc(33.333% - 1rem);
      max-width: 260px;
      min-width: 220px;

      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.4rem 1.5rem;
      background: var(--panel);
      border: 1px solid #242424;
      border-radius: 14px;
      text-decoration: none;
      color: var(--white);
      font-weight: 600;
      transition: transform 0.2s ease,
                  box-shadow 0.2s ease,
                  border-color 0.2s ease;
    }

    .link-card:hover {
      transform: translateY(-4px);
      border-color: var(--pink);
      box-shadow: 0 12px 30px rgba(176, 11, 85, 0.25);
    }

    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: #8a8a8a;
    }

    @media (max-width: 900px) {
      .link-card {
        flex: 0 0 calc(50% - 1rem);
      }
    }

    @media (max-width: 600px) {
      .link-card {
        flex: 0 0 100%;
      }

      h1 { font-size: 2.4rem; }
      .content { padding: 3rem 2rem; }
    }
  </style>
</head>

<body>
  <main class="content">
    <h1>William MacLean</h1>
    <p class="subtitle">Personal site · Resume · Projects</p>

    <div class="links">
      <a href="contacts.html" class="link-card">Contact Info</a>
      <a href="resume.html" class="link-card">View Resume</a>
      <a href="faq.html" class="link-card">FAQ</a>
      <a href="study/notes.html" class="link-card">Study Notes</a>
      <a href="playlists.html" class="link-card">Playlists</a>
      <a href="goalgraph.html" class="link-card">Goals</a>
      <a href="cute-animal-survival.html" class="link-card">Pet Game</a>
    </div>

    <footer>
      © 2026 William MacLean
    </footer>
  </main>
</body>
</html>
