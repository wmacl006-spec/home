<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Builder – William MacLean</title>

  <link rel="icon" type="image/png" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #B00B55;
      --black: #0f0f0f;
      --white: #ffffff;
      --gray: #b5b5b5;
      --panel: #161616;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1b1b1b, var(--black));
      color: var(--white);
      min-height: 100vh;
    }

    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      border: 1px solid #242424;
      background: var(--panel);
      color: var(--white);
      font-weight: 600;
      text-decoration: none;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 4rem 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Comfortaa', sans-serif;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--gray);
      margin-bottom: 2.5rem;
    }

    .offers {
      display: grid;
      grid-template-columns: repeat(3, minmax(260px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2.5rem;
      justify-items: center;
    }

    .offer-card {
      background: var(--panel);
      border: 1px solid #242424;
      border-radius: 14px;
      padding: 1.6rem;
      width: 100%;
      max-width: 300px;
      cursor: pointer;
      position: relative;
      transition: 0.2s ease;
      text-align: left;
    }

    .offer-card:hover {
      transform: translateY(-4px);
      border-color: var(--pink);
    }

    .offer-card.selected {
      border-color: var(--pink);
    }

    .offer-card h3 {
      color: var(--pink);
      margin-bottom: 0.4rem;
      font-family: 'Comfortaa', sans-serif;
    }

    .price {
      font-weight: 600;
      margin-top: 0.6rem;
    }

    .qty-wrapper {
      display: none;
      margin-top: 0.8rem;
    }

    .offer-card.selected .qty-wrapper {
      display: block;
    }

    .qty-wrapper input {
      width: 100%;
      padding: 0.6rem;
      background: #1f1f1f;
      border: 1px solid #2a2a2a;
      color: var(--white);
      border-radius: 8px;
    }

    .selected-label {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--pink);
      font-size: 0.75rem;
      padding: 3px 10px;
      border-radius: 6px;
      display: none;
    }

    .offer-card.selected .selected-label {
      display: block;
    }

    .total {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 2.5rem;
    }

    form {
      background: var(--panel);
      padding: 2.2rem;
      border-radius: 16px;
      max-width: 520px;
      margin: 0 auto 3rem;
      border: 1px solid #242424;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #2a2a2a;
      background: #1f1f1f;
      color: var(--white);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      border-radius: 12px;
      border: 1px solid var(--pink);
      background: var(--pink);
      color: white;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>

<body>
<a href="/" class="home-btn">← Home</a>

<div class="container">
  <h1>Build Your Website</h1>
  <p class="subtitle">Select features & quantities</p>

  <div class="offers">
    <div class="offer-card" data-name="Landing Page" data-price="1">
      <h3>Landing Page</h3>
      <div class="price">$1 / month</div>
      <div class="selected-label">Added</div>
    </div>

    <div class="offer-card" data-name="Extra Pages" data-price="0.75" data-qty="true">
      <h3>Extra Pages</h3>
      <div class="price">$0.75 × page</div>
      <div class="qty-wrapper">
        <input type="number" min="1" value="1">
      </div>
      <div class="selected-label">Added</div>
    </div>

    <div class="offer-card" data-name="Forms" data-price="1" data-qty="true">
      <h3>Forms</h3>
      <div class="price">$1 × form</div>
      <div class="qty-wrapper">
        <input type="number" min="1" value="1">
      </div>
      <div class="selected-label">Added</div>
    </div>

    <div class="offer-card" data-name="Custom Domain" data-price="4" id="custom-domain-card">
      <h3>Custom Domain</h3>
      <div class="price">$4 / month</div>
      <div class="selected-label">Added</div>
    </div>

    <div class="offer-card" data-name="Custom Email" data-price="1" id="custom-email-card">
      <h3>Custom Email</h3>

      <label>
        <input type="checkbox" class="email-option"> Send from
      </label><br>

      <label>
        <input type="checkbox" class="email-option"> Receive from
      </label>

      <div class="price">$1 / month</div>
      <div class="selected-label">Added</div>
    </div>

    <div class="offer-card" data-name="Revisions" data-price="1" data-qty="true">
      <h3>Revisions</h3>
      <div class="price">$1 × revision</div>
      <div class="qty-wrapper">
        <input type="number" min="1" value="1">
      </div>
      <div class="selected-label">Added</div>
    </div>
  </div>

  <div class="total">Total: $<span id="total">0</span> / month</div>
</div>

<script>
  const cards = document.querySelectorAll('.offer-card');
  const totalEl = document.getElementById('total');

  const emailCard = document.getElementById('custom-email-card');
  const domainCard = document.getElementById('custom-domain-card');
  const emailOptions = emailCard.querySelectorAll('.email-option');

  function calculate() {
    let total = 0;
    cards.forEach(card => {
      if (!card.classList.contains('selected')) return;
      const price = Number(card.dataset.price);
      const qtyInput = card.querySelector('input[type="number"]');
      const qty = qtyInput ? Number(qtyInput.value) : 1;
      total += price * qty;
    });
    totalEl.textContent = total.toFixed(2);
  }

  cards.forEach(card => {
    card.addEventListener('click', e => {
      if (card === emailCard) return;
      if (e.target.tagName === 'INPUT') return;
      card.classList.toggle('selected');
      calculate();
    });

    const qty = card.querySelector('input[type="number"]');
    if (qty) qty.addEventListener('input', calculate);
  });

  function updateEmailSelection() {
    const checked = Array.from(emailOptions).some(cb => cb.checked);

    if (checked) {
      emailCard.classList.add('selected');
      domainCard.classList.add('selected');
    } else {
      emailCard.classList.remove('selected');
      domainCard.classList.remove('selected');
    }
    calculate();
  }

  emailCard.addEventListener('click', e => {
    if (e.target.type !== 'checkbox') e.stopPropagation();
  });

  emailOptions.forEach(cb =>
    cb.addEventListener('change', updateEmailSelection)
  );
</script>
</body>
</html>
