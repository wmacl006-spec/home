<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Builder – William MacLean</title>

  <link rel="icon" type="image/png" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #B00B55;
      --black: #0f0f0f;
      --white: #ffffff;
      --gray: #b5b5b5;
      --panel: #161616;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1b1b1b, var(--black));
      color: var(--white);
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 3rem 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Comfortaa', sans-serif;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--gray);
      margin-bottom: 2rem;
    }

    .offers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
      text-align: left;
    }

    .offer-card {
      background: var(--panel);
      border: 1px solid #242424;
      border-radius: 14px;
      padding: 1.6rem;
      width: 280px;
      cursor: pointer;
      position: relative;
      transition: 0.2s ease;
    }

    .offer-card:hover {
      transform: translateY(-4px);
      border-color: var(--pink);
      box-shadow: 0 12px 30px rgba(176,11,85,0.25);
    }

    .offer-card.selected {
      border-color: var(--pink);
    }

    .offer-card h3 {
      color: var(--pink);
      margin-bottom: 0.5rem;
    }

    .price {
      font-weight: 600;
      margin-top: 0.6rem;
    }

    .qty-wrapper {
      display: none;
      margin-top: 0.8rem;
    }

    .offer-card.selected .qty-wrapper {
      display: block;
    }

    .qty-wrapper input {
      width: 100%;
      padding: 0.5rem;
      background: #1f1f1f;
      border: none;
      color: var(--white);
      border-radius: 6px;
    }

    .selected-label {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--pink);
      font-size: 0.75rem;
      padding: 2px 8px;
      border-radius: 6px;
      display: none;
    }

    .offer-card.selected .selected-label {
      display: block;
    }

    .total {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    form {
      background: var(--panel);
      padding: 2rem;
      border-radius: 14px;
      max-width: 500px;
      margin: 0 auto 3rem;
      border: 1px solid #242424;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
      background: #1f1f1f;
      color: var(--white);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      border-radius: 10px;
      border: 1px solid #242424;
      background: var(--panel);
      color: var(--white);
      font-weight: 600;
      cursor: pointer;
    }

    .form-status {
      display: none;
      margin-top: 0.6rem;
      color: #7CFCB0;
      text-align: center;
    }

    footer {
      text-align: center;
      color: #8a8a8a;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Build Your Website</h1>
    <p class="subtitle">Select features & quantities</p>

    <div class="offers">
      <!-- FIXED PRICE -->
      <div class="offer-card" data-name="Single-page site" data-price="3">
        <h3>Single Page</h3>
        <p>One-page layout</p>
        <div class="price">$3 / month</div>
        <div class="selected-label">Added</div>
      </div>

      <!-- QUANTITY BASED -->
      <div class="offer-card" data-name="Extra pages" data-price="2" data-qty="true">
        <h3>Extra Pages</h3>
        <p>$2 per page</p>
        <div class="price">$2 × pages</div>

        <div class="qty-wrapper">
          <input type="number" min="1" max="15" value="1">
        </div>

        <div class="selected-label">Added</div>
      </div>

      <div class="offer-card" data-name="Custom domain" data-price="2">
        <h3>Custom Domain</h3>
        <p>your-name.ca</p>
        <div class="price">$2 / month</div>
        <div class="selected-label">Added</div>
      </div>

      <div class="offer-card" data-name="Custom email" data-price="2">
        <h3>Custom Email</h3>
        <p>you@your-name.ca</p>
        <div class="price">$2 / month</div>
        <div class="selected-label">Added</div>
      </div>
    </div>

    <div class="total">Total: $<span id="total">0</span> / month</div>

    <form id="website-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Extra notes" required></textarea>

      <input type="hidden" name="selected_items" id="selected-items">
      <input type="hidden" name="total_price" id="total-price">

      <button type="submit">Send Request</button>
      <div class="form-status" id="status">Sent!</div>
    </form>

    <footer>© 2026 William MacLean</footer>
  </div>

  <script>
    const cards = document.querySelectorAll('.offer-card');
    const totalEl = document.getElementById('total');
    const itemsInput = document.getElementById('selected-items');
    const priceInput = document.getElementById('total-price');
    const status = document.getElementById('status');

    function calculate() {
      let total = 0;
      let summary = [];

      cards.forEach(card => {
        if (!card.classList.contains('selected')) return;

        const name = card.dataset.name;
        const price = Number(card.dataset.price);
        const qtyInput = card.querySelector('input');
        const qty = qtyInput ? Number(qtyInput.value) : 1;

        const cost = price * qty;
        total += cost;

        summary.push(`${name}${qtyInput ? ` (${qty})` : ''} – $${cost}`);
      });

      totalEl.textContent = total;
      itemsInput.value = summary.join(', ');
      priceInput.value = total;
    }

    cards.forEach(card => {
      card.addEventListener('click', e => {
        if (e.target.tagName === 'INPUT') return;

        card.classList.toggle('selected');
        calculate();
      });

      const input = card.querySelector('input');
      if (input) {
        input.addEventListener('input', calculate);
      }
    });

    document.getElementById('website-form').addEventListener('submit', async e => {
      e.preventDefault();

      const res = await fetch('https://formspree.io/f/mlgggaqd', {
        method: 'POST',
        body: new FormData(e.target),
        headers: { 'Accept': 'application/json' }
      });

      if (res.ok) {
        status.style.display = 'block';
        e.target.reset();
        cards.forEach(c => c.classList.remove('selected'));
        totalEl.textContent = '0';
      }
    });
  </script>
</body>
</html>
