<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#0e0e11; --panel:#16161c; --border:#262633;
  --accent:#b00b55; --accent-hover:#d4146a; --text:#fff;
}
body { margin:0; background:var(--bg); color:var(--text); font-family:Inter; }
.container { max-width:500px; margin:auto; padding:60px 20px; }
.card { background:var(--panel); border:1px solid var(--border); border-radius:14px; padding:28px; }
button {
  width:100%; padding:14px; background:var(--accent);
  border:none; border-radius:10px; color:white; cursor:pointer;
}
button:hover { background:var(--accent-hover); }
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <h1>Profile</h1>
    <p id="email"></p>
    <button id="logout">Sign out</button>
  </div>
  <p style="margin-top:14px;"><a href="brackets.html">‚Üê Back</a></p>
</div>

<script type="module">
import { auth } from "./bracketsbe.js";
import {
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

onAuthStateChanged(auth, user => {
  if (!user) location.href = "brackets.html";
  document.getElementById("email").textContent = user.email;
});

document.getElementById("logout").onclick = () => signOut(auth);
</script>
</body>
</html>
