<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liszt â€“ Scan</title>

<link rel="icon" type="image/png" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --pink:#B00B55;
  --black:#0f0f0f;
  --white:#ffffff;
  --gray:#b5b5b5;
  --panel:#161616;
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
  min-height:100vh;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#1b1b1b,var(--black));
  color:var(--white);
  display:flex;
  align-items:center;
  justify-content:center;
}

.page {
  width:100%;
  max-width:420px;
  padding:3rem;
}

.header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:2rem;
}

h1 {
  font-family:'Comfortaa',sans-serif;
  font-size:2rem;
  font-weight:600;
}

.home-button {
  padding:0.6rem 1.1rem;
  background:var(--panel);
  border:1px solid #242424;
  border-radius:10px;
  text-decoration:none;
  color:var(--white);
  font-size:0.85rem;
  font-weight:600;
}

.panel {
  background:var(--panel);
  border:1px solid #242424;
  border-radius:14px;
  padding:1.8rem;
  text-align:center;
}

#reader {
  width:100%;
  border-radius:10px;
  overflow:hidden;
}

.status {
  margin-top:1rem;
  font-size:0.85rem;
  color:var(--gray);
}

.action {
  width:100%;
  padding:.7rem;
  border-radius:10px;
  border:1px solid #242424;
  background:var(--panel);
  color:var(--white);
  font-weight:600;
  cursor:pointer;
  margin-bottom:.6rem;
  transition:.2s;
}

.action:hover {
  border-color:var(--pink);
  box-shadow:0 8px 20px rgba(176,11,85,.25);
}

.action.secondary {
  background:transparent;
  color:var(--gray);
}

  
</style>
</head>

<body>

<main class="page">

  <div class="header">
    <h1>Scan</h1>
    <a href="dashboard.html" class="home-button">Back</a>
  </div>

  <div class="panel">
    <div id="reader"></div>
    <div class="status" id="status">Scan a Liszt QR code</div>

    <div id="confirmBox" style="display:none; margin-top:1.2rem;">
  <p id="previewName" style="font-weight:600; margin-bottom:.8rem;"></p>

  <button id="confirmAdd" class="action">Add Card</button>
  <button id="rejectAdd" class="action secondary">Cancel</button>
</div>

  </div>

</main>

<!-- QR SCANNER -->
<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

<!-- Firebase -->
<script type="module">

  let hasScanned = false;

  const confirmBox = document.getElementById("confirmBox");
const previewName = document.getElementById("previewName");
const confirmAdd = document.getElementById("confirmAdd");
const rejectAdd = document.getElementById("rejectAdd");

let pendingProfile = null;
let pendingUid = null;

  
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD8LdaUeS-bDvT1oAQteRnndQDDB86n4Ds",
  authDomain: "liszt-df660.firebaseapp.com",
  projectId: "liszt-df660",
  storageBucket: "liszt-df660.firebasestorage.app",
  messagingSenderId: "920604591347",
  appId: "1:920604591347:web:29cd6c51f2837e1b4e2386"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

  const status = document.getElementById("status");

let currentUser;

onAuthStateChanged(auth, user => {
  if (!user) {
    location.href = "Liszt.html";
    return;
  }
  currentUser = user;
  startScanner();
});

let scanner;

async function startScanner() {
  if (scanner) {
    await scanner.clear();
    scanner = null;
  }

  scanner = new Html5Qrcode("reader");

  scanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 220 },
    async (text) => {
      if (hasScanned) return;
      hasScanned = true;

      await scanner.stop();
      await scanner.clear();   // ðŸ”¥ REQUIRED
      await handleScan(text);
    }
  );
}



async function handleScan(text) {
  status.textContent = "Processingâ€¦";

  if (!text.startsWith("liszt:add:")) {
    status.textContent = "Invalid QR code";
    return;
  }

  const otherUid = text.replace("liszt:add:", "").trim();

  if (otherUid === currentUser.uid) {
    status.textContent = "You cannot add yourself";
    return;
  }

  const profileSnap = await getDoc(doc(db, "profiles", otherUid));
  if (!profileSnap.exists()) {
    status.textContent = "User not found";
    return;
  }

  const connectionRef = doc(db, "connections", currentUser.uid, "users", otherUid);
  const existing = await getDoc(connectionRef);

  if (existing.exists()) {
    status.textContent = "User already added";
    return;
  }

pendingUid = otherUid;
pendingProfile = profileSnap.data();

previewName.textContent = `Add ${pendingProfile.name || "this user"}?`;
status.textContent = "Confirm connection";
confirmBox.style.display = "block";
  return;



  setTimeout(() => {
    location.href = "dashboard.html";
  }, 1200);
}

await setDoc(connectionRef, {
  uid: pendingUid,          //  REQUIRED
  addedAt: new Date()
});


  const connectionRef = doc(
    db,
    "connections",
    currentUser.uid,
    "users",
    pendingUid
  );

  await setDoc(connectionRef, {
    name: pendingProfile.name,
    fieldOfStudy: pendingProfile.fieldOfStudy,
    aboutMe: pendingProfile.aboutMe,
    addedAt: new Date()
  });

  status.textContent = "Added âœ“ Redirectingâ€¦";

  setTimeout(() => {
    location.href = "dashboard.html";
  }, 1000);
};


rejectAdd.onclick = async () => {
  confirmBox.style.display = "none";
  status.textContent = "Scan cancelled";

  pendingUid = null;
  pendingProfile = null;
  hasScanned = false;

  await startScanner();
};

  
</script>

</body>
</html>
