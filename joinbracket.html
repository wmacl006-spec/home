<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Join a Competition</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#0e0e11; --panel:#16161c; --border:#262633;
  --accent:#b00b55; --accent-hover:#d4146a; --text:#fff;
}
body { margin:0; background:var(--bg); color:var(--text); font-family:Inter; }
.container { max-width:500px; margin:auto; padding:60px 20px; }
.card { background:var(--panel); border:1px solid var(--border); border-radius:14px; padding:28px; }
input, button {
  width:100%; padding:14px; border-radius:10px; font-size:16px;
}
input { background:#0e0e11; border:1px solid var(--border); color:white; margin-bottom:14px; }
button { background:var(--accent); border:none; color:white; cursor:pointer; }
button:hover { background:var(--accent-hover); }
a { color:var(--accent); text-decoration:none; }
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <h1>Join a Competition</h1>
    <input placeholder="Competition code">
    <button>Join</button>
    <p style="margin-top:14px;"><a href="index.html">‚Üê Back</a></p>
  </div>
</div>

<script type="module">
import { auth } from "./bracketsbe.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

onAuthStateChanged(auth, user => {
  if (!user) location.href = "index.html";
});
</script>
</body>
</html>
