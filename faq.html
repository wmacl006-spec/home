<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQ · William MacLean</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #B00B55;
      --black: #0f0f0f;
      --white: #ffffff;
      --gray: #b5b5b5;
      --panel: #161616;
      --border: #242424;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1b1b1b, var(--black));
      color: var(--white);
    }

    main {
      width: 100%;
      max-width: 900px;
      padding: 4rem 3rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-family: 'Comfortaa', sans-serif;
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #eaeaea;
    }

    .subtitle {
      color: var(--gray);
      font-size: 1rem;
    }

    /* ---------- ASK + SEARCH ---------- */

    .faq-tools {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      margin-bottom: 3rem;
    }

    .faq-tools input,
    .faq-tools textarea,
    .faq-tools button {
      width: 100%;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0.9rem 1rem;
      color: var(--white);
      font-family: inherit;
      font-size: 0.95rem;
    }

    .faq-tools input::placeholder,
    .faq-tools textarea::placeholder {
      color: #8a8a8a;
    }

    .faq-tools textarea {
      resize: vertical;
      min-height: 80px;
    }

    .faq-tools button {
      cursor: pointer;
      font-weight: 600;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .faq-tools button:hover {
      border-color: var(--pink);
      box-shadow: 0 10px 24px rgba(176, 11, 85, 0.25);
    }

    .status {
      font-size: 0.85rem;
      color: var(--gray);
    }

    /* ---------- FAQ ---------- */

    .faq {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .faq-item {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }

    .faq-item.open {
      border-color: var(--pink);
      box-shadow: 0 12px 30px rgba(176, 11, 85, 0.2);
    }

    .faq-question {
      width: 100%;
      padding: 1.4rem 1.6rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--white);
      text-align: left;
      font-size: 1.05rem;
      font-weight: 600;

      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    .faq-question span {
      color: var(--gray);
      transition: transform 0.25s ease, color 0.25s ease;
    }

    .faq-item.open .faq-question span {
      transform: rotate(45deg);
      color: var(--pink);
    }

    .faq-answer {
      max-height: 0;
      overflow: hidden;
      padding: 0 1.6rem;
      color: #d6d6d6;
      line-height: 1.6;
      transition: max-height 0.35s ease, padding 0.25s ease;
    }

    .faq-item.open .faq-answer {
      max-height: 500px;
      padding: 0 1.6rem 1.4rem;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.85rem;
      color: #8a8a8a;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.4rem; }
      main { padding: 3rem 2rem; }
    }
  </style>
</head>

<body>
<main>

  <header>
    <h1>FAQ</h1>
    <p class="subtitle">Common questions about me, my projects, this site, school and work</p>
  </header>

  <!-- ASK + SEARCH -->
  <section class="faq-tools">
    <input id="search" type="text" placeholder="Search questions…" />

    <textarea id="ask" placeholder="Ask a question…"></textarea>
    <button id="submitQuestion">Submit Question</button>

    <div id="status" class="status"></div>
  </section>

  <!-- FAQ -->
  <section class="faq" id="faqList">

    <div class="faq-item">
      <button class="faq-question">What is this website?<span>+</span></button>
      <div class="faq-answer">This is my personal website where I host my resume, projects, study notes, and experiments.</div>
    </div>

    <div class="faq-item">
      <button class="faq-question">Have I worn wigs?<span>+</span></button>
      <div class="faq-answer">No.</div>
    </div>

    <div class="faq-item">
      <button class="faq-question">Will I wear wigs?<span>+</span></button>
      <div class="faq-answer">Maybe.</div>
    </div>

    <div class="faq-item">
      <button class="faq-question">When will I wear wigs?<span>+</span></button>
      <div class="faq-answer">._.</div>
    </div>

    <div class="faq-item">
      <button class="faq-question">Why the animal game?<span>+</span></button>
      <div class="faq-answer">It was requested.</div>
    </div>

  </section>

  <footer>© 2026 William MacLean</footer>
</main>

<script>
  /* Accordion */
  document.querySelectorAll('.faq-question').forEach(btn => {
    btn.addEventListener('click', () => {
      const item = btn.parentElement;
      document.querySelectorAll('.faq-item').forEach(i => i.classList.remove('open'));
      item.classList.toggle('open');
    });
  });

  /* Search */
  const search = document.getElementById('search');
  const faqItems = document.querySelectorAll('.faq-item');

  search.addEventListener('input', () => {
    const q = search.value.toLowerCase();
    faqItems.forEach(item => {
      const text = item.querySelector('.faq-question').innerText.toLowerCase();
      item.style.display = text.includes(q) ? '' : 'none';
    });
  });

  /* Submit question to Firebase */
  const submitBtn = document.getElementById('submitQuestion');
  const askInput = document.getElementById('ask');
  const status = document.getElementById('status');

  submitBtn.addEventListener('click', async () => {
    const question = askInput.value.trim();
    if (!question) return;

    submitBtn.disabled = true;
    status.textContent = 'Submitting…';

    try {
      await fetch('https://lilguys-ae7fe-default-rtdb.firebaseio.com/faqQuestions.json', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          question,
          timestamp: Date.now(),
          userAgent: navigator.userAgent,
          page: location.pathname
        })
      });

      askInput.value = '';
      status.textContent = 'Question submitted.';
    } catch {
      status.textContent = 'Submission failed.';
    } finally {
      submitBtn.disabled = false;
    }
  });
</script>

</body>
</html>
