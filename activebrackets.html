<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Competitions</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#0e0e11; --panel:#16161c; --border:#262633;
  --accent:#b00b55; --text:#fff;
}
body { margin:0; background:var(--bg); color:var(--text); font-family:Inter; }
.container { max-width:900px; margin:auto; padding:60px 20px; }
.card {
  background:var(--panel); border:1px solid var(--border);
  border-radius:14px; padding:24px;
}
.grid {
  display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:16px;
}
</style>
</head>

<body>
<div class="container">
  <h1>My Competitions</h1>
  <div class="grid">
    <div class="card">No competitions yet</div>
  </div>
  <p style="margin-top:20px;"><a href="index.html">‚Üê Back</a></p>
</div>

<script type="module">
import { auth } from "./bracketsbe.js";
import { onAuthStateChanged } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

onAuthStateChanged(auth, user => {
  if (!user) location.href = "brackets.html";
});
</script>
</body>
</html>
