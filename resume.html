<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Website Builder – William MacLean</title>

<link rel="icon" type="image/png" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --pink:#B00B55;
  --black:#0f0f0f;
  --white:#ffffff;
  --gray:#b5b5b5;
  --panel:#161616;
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#1b1b1b,var(--black));
  color:var(--white);
}

/* ---------- HOME BUTTON ---------- */
.home-btn {
  position:fixed;
  top:20px;
  left:20px;
  padding:0.55rem 0.9rem;
  border-radius:10px;
  border:1px solid #242424;
  background:var(--panel);
  color:var(--white);
  font-weight:600;
  text-decoration:none;
  transition:0.2s ease;
}

.home-btn:hover {
  border-color:var(--pink);
  box-shadow:0 0 0 1px var(--pink);
}

/* ---------- LAYOUT ---------- */
.container {
  max-width:1100px;
  margin:0 auto;
  padding:4rem 2rem;
  text-align:center;
}

h1 {
  font-family:'Comfortaa',sans-serif;
  font-size:3rem;
}

.subtitle {
  color:var(--gray);
  margin-bottom:2.5rem;
}

/* ---------- GRID ---------- */
.offers {
  display:grid;
  grid-template-columns:repeat(3,minmax(260px,1fr));
  gap:1.5rem;
  justify-items:center;
  margin-bottom:2.5rem;
}

/* ---------- CARDS ---------- */
.offer-card {
  background:var(--panel);
  border:1px solid #242424;
  border-radius:14px;
  padding:1.6rem;
  width:100%;
  max-width:300px;
  cursor:pointer;
  position:relative;
  text-align:left;
  transition:0.2s ease;
}

.offer-card:hover {
  transform:translateY(-4px);
  border-color:var(--pink);
  box-shadow:0 12px 30px rgba(176,11,85,0.25);
}

.offer-card.selected {
  border-color:var(--pink);
}

.offer-card h3 {
  color:var(--pink);
  font-family:'Comfortaa',sans-serif;
}

.price {
  margin-top:0.6rem;
  font-weight:600;
}

/* ---------- QTY ---------- */
.qty-wrapper {
  display:none;
  margin-top:0.8rem;
}

.offer-card.selected .qty-wrapper {
  display:block;
}

.qty-wrapper input {
  width:100%;
  padding:0.6rem;
  border-radius:8px;
  border:1px solid #2a2a2a;
  background:#1f1f1f;
  color:var(--white);
}

/* ---------- CHECKLIST ---------- */
.checklist {
  margin-top:0.8rem;
  display:grid;
  gap:0.55rem;
}

.checklist label {
  display:grid;
  grid-template-columns:14px 1fr auto;
  gap:0.5rem;
  align-items:center;
  font-size:0.9rem;
  color:var(--gray);
}

.checklist input {
  appearance:none;
  width:11px;
  height:11px;
  border-radius:3px;
  border:1px solid #3a3a3a;
  background:#1f1f1f;
}

.checklist input:checked {
  background:var(--pink);
  border-color:var(--pink);
}

.checklist input:checked::after {
  content:"";
  position:absolute;
  width:3px;
  height:6px;
  border:solid white;
  border-width:0 2px 2px 0;
  transform:rotate(45deg);
  left:3px;
  top:1px;
}

.check-price {
  font-size:0.85rem;
  color:var(--white);
  font-weight:600;
}

/* ---------- SELECTED TAG ---------- */
.selected-label {
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  background:var(--pink);
  font-size:0.75rem;
  padding:3px 10px;
  border-radius:6px;
  display:none;
}

.offer-card.selected .selected-label {
  display:block;
}

/* ---------- TOTAL ---------- */
.total {
  font-size:1.4rem;
  font-weight:600;
  margin-bottom:2.5rem;
}

/* ---------- FORM ---------- */
form {
  background:var(--panel);
  border:1px solid #242424;
  border-radius:16px;
  padding:2.2rem;
  max-width:520px;
  margin:0 auto 3rem;
  text-align:left;
}

form h2 {
  font-family:'Comfortaa',sans-serif;
  margin-bottom:1.2rem;
}

input,textarea {
  width:100%;
  padding:0.9rem;
  margin-bottom:1rem;
  border-radius:10px;
  border:1px solid #2a2a2a;
  background:#1f1f1f;
  color:var(--white);
}

input:focus,textarea:focus {
  outline:none;
  border-color:var(--pink);
}

button {
  width:100%;
  padding:0.9rem;
  border-radius:12px;
  border:1px solid var(--pink);
  background:var(--pink);
  font-weight:700;
  cursor:pointer;
  transition:0.2s ease;
}

button:hover {
  transform:translateY(-1px);
  box-shadow:0 12px 30px rgba(176,11,85,0.4);
}

footer {
  text-align:center;
  color:#8a8a8a;
  font-size:0.85rem;
}
</style>
</head>

<body>
<a href="/" class="home-btn">← Home</a>

<div class="container">
<h1>Build Your Website</h1>
<p class="subtitle">Select features & quantities. Billing starts after site launch.</p>

<div class="offers">

<div class="offer-card" data-name="Landing Page" data-price="1">
<h3>Landing Page</h3>
<p>Home page</p>
<div class="price">$1 / month</div>
<div class="selected-label">Added</div>
</div>

<div class="offer-card" data-name="Custom Domain" data-price="4">
<h3>Custom Domain</h3>
<p>your-name.ca</p>
<div class="price">$4 / month</div>
<div class="selected-label">Added</div>
</div>

<div class="offer-card" data-name="Custom Email" data-type="checklist" data-requires="Custom Domain">
<h3>Custom Email</h3>
<p>you@your-name.ca</p>

<div class="checklist">
<label>
<input type="checkbox" data-price="0.5" value="Send">
<span>Send</span>
<span class="check-price">$0.50</span>
</label>
<label>
<input type="checkbox" data-price="0.5" value="Receive">
<span>Receive</span>
<span class="check-price">$0.50</span>
</label>
</div>

<div class="selected-label">Added</div>
</div>

</div>

<div class="total">Total: $<span id="total">0</span> / month</div>

<form action="https://formspree.io/f/mlgggaqd" method="POST">
<h2>Send Request</h2>
<input type="text" name="name" placeholder="Your Name" required>
<input type="email" name="email" placeholder="Your Email" required>
<textarea name="message" placeholder="Extra notes" required></textarea>
<input type="hidden" name="selected_items" id="selected-items">
<input type="hidden" name="total_price" id="total-price">
<button type="submit">Send Request</button>
</form>

<footer>© 2026 William MacLean</footer>
</div>

<script>
const cards = document.querySelectorAll('.offer-card');
const totalEl = document.getElementById('total');
const itemsInput = document.getElementById('selected-items');
const priceInput = document.getElementById('total-price');

const cardMap = {};
cards.forEach(c => cardMap[c.dataset.name] = c);

function calculate() {
  let total = 0;
  let summary = [];

  cards.forEach(card => {
    card.classList.remove('selected');

    if (card.dataset.type === 'checklist') {
      const checked = card.querySelectorAll('input:checked');
      if (!checked.length) return;

      let cost = 0;
      let parts = [];
      checked.forEach(c => {
        cost += Number(c.dataset.price);
        parts.push(c.value);
      });

      card.classList.add('selected');
      total += cost;
      summary.push(`${card.dataset.name} (${parts.join(', ')}) – $${cost.toFixed(2)}`);
    } else if (card.classList.contains('manual')) {
      return;
    }
  });

  cards.forEach(card => {
    if (card.classList.contains('selected') && card.dataset.requires) {
      card.dataset.requires.split(',').forEach(req => {
        cardMap[req.trim()]?.classList.add('selected');
      });
    }
  });

  cards.forEach(card => {
    if (card.classList.contains('selected') && card.dataset.price) {
      const price = Number(card.dataset.price);
      total += price;
      summary.push(`${card.dataset.name} – $${price.toFixed(2)}`);
    }
  });

  totalEl.textContent = total.toFixed(2);
  itemsInput.value = summary.join(', ');
  priceInput.value = total.toFixed(2);
}

document.querySelectorAll('.offer-card').forEach(card => {
  if (!card.dataset.type) {
    card.addEventListener('click', () => {
      card.classList.toggle('manual');
      calculate();
    });
  }
});

document.querySelectorAll('.checklist input').forEach(cb => {
  cb.addEventListener('change', calculate);
});
</script>
</body>
</html>
