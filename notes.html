<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>William MacLean | Notes Library</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #B00B55;
      --black: #0f0f0f;
      --white: #ffffff;
      --gray: #b5b5b5;
      --panel: #161616;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1b1b1b, var(--black));
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .content {
      text-align: center;
      max-width: 700px;
      width: 90%;
      padding: 3rem;
    }

    h1 {
      font-family: 'Comfortaa', sans-serif;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #eaeaea;
    }

    p.subtitle {
      color: var(--gray);
      margin-bottom: 2.5rem;
      font-size: 1.05rem;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .link-card {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.4rem 1.5rem;
      background: var(--panel);
      border: 1px solid #242424;
      border-radius: 14px;
      text-decoration: none;
      color: var(--white);
      font-size: 1.05rem;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .link-card:hover {
      transform: translateY(-4px);
      border-color: var(--pink);
      box-shadow: 0 12px 30px rgba(176, 11, 85, 0.25);
    }

    footer { margin-top: 3rem; font-size: 0.85rem; color: #8a8a8a; }

  </style>
</head>
<body>

  <div class="content">
    <h1>Notes Library</h1>
    <p class="subtitle">Select a class to view your notes</p>

    <div class="links">
      <a href="macro.html" class="link-card">Macro</a>
      <a href="stats.html" class="link-card">Stats</a>
      <a href="reasoning.html" class="link-card">Reasoning</a>
      <a href="finance.html" class="link-card">Finance</a>
    </div>

    <footer>
      Â© 2026 William MacLean
    </footer>
  </div>

</body>
</html>
