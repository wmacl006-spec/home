<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Firebase Auth + Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: system-ui, sans-serif;
    background: #0f0f0f;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.card {
    background: #161616;
    padding: 24px;
    border-radius: 12px;
    width: 100%;
    max-width: 420px;
}
h2 { margin-bottom: 12px; }
input, textarea, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: none;
}
input, textarea {
    background: #222;
    color: #fff;
}
button {
    background: #b00b55;
    color: #fff;
    cursor: pointer;
}
button.secondary {
    background: #333;
}
.hidden { display: none; }
</style>
</head>

<body>

<div class="card" id="authCard">
    <h2>Sign In / Sign Up</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <button class="secondary" onclick="signIn()">Sign In</button>
</div>

<div class="card hidden" id="profileCard">
    <h2>Your Profile</h2>
    <input id="name" placeholder="Name">
    <input id="field" placeholder="Field of Study">
    <textarea id="about" rows="4" placeholder="About Me"></textarea>
    <button onclick="saveProfile()">Save Profile</button>
    <button class="secondary" onclick="logout()">Log Out</button>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword, 
  onAuthStateChanged, 
  signOut 
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  setDoc, 
  getDoc 
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD8LdaUeS-bDvT1oAQteRnndQDDB86n4Ds",
  authDomain: "liszt-df660.firebaseapp.com",
  projectId: "liszt-df660",
  storageBucket: "liszt-df660.firebasestorage.app",
  messagingSenderId: "920604591347",
  appId: "1:920604591347:web:29cd6c51f2837e1b4e2386"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// DOM references (THIS IS CRITICAL)
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const nameInput = document.getElementById("name");
const fieldInput = document.getElementById("field");
const aboutInput = document.getElementById("about");

const authCard = document.getElementById("authCard");
const profileCard = document.getElementById("profileCard");

// Auth actions
window.signUp = async () => {
    await createUserWithEmailAndPassword(
        auth,
        emailInput.value,
        passwordInput.value
    );
};

window.signIn = async () => {
    await signInWithEmailAndPassword(
        auth,
        emailInput.value,
        passwordInput.value
    );
};

window.logout = async () => {
    await signOut(auth);
};

window.saveProfile = async () => {
    const user = auth.currentUser;
    if (!user) return;

    await setDoc(doc(db, "profiles", user.uid), {
        name: nameInput.value,
        fieldOfStudy: fieldInput.value,
        aboutMe: aboutInput.value,
        updatedAt: new Date()
    });
    alert("Profile saved");
};

// Auth state listener
onAuthStateChanged(auth, async (user) => {
    if (user) {
        authCard.classList.add("hidden");
        profileCard.classList.remove("hidden");

        const snap = await getDoc(doc(db, "profiles", user.uid));
        if (snap.exists()) {
            const data = snap.data();
            nameInput.value = data.name || "";
            fieldInput.value = data.fieldOfStudy || "";
            aboutInput.value = data.aboutMe || "";
        }
    } else {
        authCard.classList.remove("hidden");
        profileCard.classList.add("hidden");
    }
});
</script>


</body>
</html>
