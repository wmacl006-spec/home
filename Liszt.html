<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Liszt</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
:root {
  --pink: #B00B55;
  --bg: #0f0f0f;
  --panel: #161616;
  --text: #ffffff;
  --muted: #9a9a9a;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
}

.hidden { display: none; }

.center {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: var(--panel);
  padding: 30px;
  border-radius: 20px;
  width: 100%;
  max-width: 420px;
}

h2 {
  font-family: 'Comfortaa', sans-serif;
  margin-bottom: 20px;
}

input, textarea {
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  background: #0c0c0c;
  border: 1px solid #2a2a2a;
  color: white;
  border-radius: 12px;
}

button {
  width: 100%;
  padding: 14px;
  background: var(--pink);
  border: none;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
}

.link {
  text-align: center;
  margin-top: 12px;
  color: var(--muted);
  cursor: pointer;
}

.topbar {
  display: flex;
  justify-content: space-between;
  padding: 20px;
}

.gallery {
  padding: 30px;
  display: grid;
  gap: 20px;
  grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
}

.user-card {
  background: var(--panel);
  border-radius: 18px;
  padding: 14px;
  display: flex;
  flex-direction: column;
}

.user-card .field {
  color: var(--pink);
  font-size: 13px;
}

.user-card .image {
  height: 140px;
  background: #222;
  border-radius: 12px;
  margin: 12px 0;
}

.user-card .name {
  text-align: center;
  font-weight: 600;
}

#qrBox {
  display: flex;
  justify-content: center;
  padding: 20px;
}
</style>
</head>

<body>

<!-- AUTH -->
<div id="auth" class="center">
  <div class="card">
    <h2>Liszt</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <div class="link" id="signupBtn">Sign up</div>
  </div>
</div>

<!-- ONBOARD -->
<div id="onboard" class="center hidden">
  <div class="card">
    <h2 id="stepTitle"></h2>
    <input id="stepInput">
    <button id="nextStepBtn">Next</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">
  <div class="topbar">
    <button style="width:auto" id="shareBtn">Share Card</button>
    <button style="width:auto" id="logoutBtn">Logout</button>
  </div>
  <div class="gallery" id="gallery"></div>
  <div id="qrBox"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  getFirestore,
  doc,
  setDoc,
  getDoc,
  collection,
  getDocs,
  addDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD8LdaUeS-bDvT1oAQteRnndQDDB86n4Ds",
  authDomain: "liszt-df660.firebaseapp.com",
  projectId: "liszt-df660",
  storageBucket: "liszt-df660.firebasestorage.app",
  messagingSenderId: "920604591347",
  appId: "1:920604591347:web:29cd6c51f2837e1b4e2386"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const steps = ["Name", "Username", "Field", "About"];
let stepIndex = 0;
let profileData = {};
let currentUser;

/* AUTH */
loginBtn.onclick = () =>
  signInWithEmailAndPassword(auth, email.value, password.value);

signupBtn.onclick = () =>
  createUserWithEmailAndPassword(auth, email.value, password.value);

logoutBtn.onclick = () => signOut(auth);

/* AUTH STATE */
onAuthStateChanged(auth, async user => {
  if (!user) return;
  currentUser = user;
  authDiv(false);

  const snap = await getDoc(doc(db, "users", user.uid));
  if (!snap.exists()) {
    onboard.classList.remove("hidden");
    loadStep();
  } else {
    startApp();
  }
});

/* ONBOARDING */
function loadStep() {
  stepTitle.textContent = steps[stepIndex];
  stepInput.value = "";
}

nextStepBtn.onclick = async () => {
  profileData[steps[stepIndex].toLowerCase()] = stepInput.value;
  stepIndex++;

  if (stepIndex < steps.length) {
    loadStep();
  } else {
    await setDoc(doc(db, "users", currentUser.uid), profileData);
    startApp();
  }
};

/* APP */
async function startApp() {
  onboard.classList.add("hidden");
  appDiv(true);

  gallery.innerHTML = "";
  const snap = await getDocs(collection(db, "users"));

  snap.forEach(d => {
    if (d.id === currentUser.uid) return;
    const u = d.data();
    gallery.innerHTML += `
      <div class="user-card">
        <div class="field">${u.field || ""}</div>
        <div class="image"></div>
        <div class="name">${u.name || ""}</div>
      </div>`;
  });
}

/* SHARE */
shareBtn.onclick = async () => {
  qrBox.innerHTML = "";
  const ref = await addDoc(collection(db, "shares"), {
    uid: currentUser.uid,
    expires: Date.now() + 60000
  });

  new QRCode(qrBox, {
    text: location.origin + location.pathname + "?share=" + ref.id,
    width: 200,
    height: 200
  });
};

/* HELPERS */
function authDiv(show) {
  document.getElementById("auth").classList.toggle("hidden", !show);
}
function appDiv(show) {
  document.getElementById("app").classList.toggle("hidden", !show);
}
</script>

</body>
</html>
