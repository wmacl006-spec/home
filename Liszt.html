  const firebaseConfig = {

    authDomain: "liszt-df660.firebaseapp.com",
    projectId: "liszt-df660",
    storageBucket: "liszt-df660.firebasestorage.app",
    messagingSenderId: "920604591347",
    appId: "1:920604591347:web:29cd6c51f2837e1b4e2386"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.getElementById("test").onclick = async () => {
    await addDoc(collection(db, "test"), {
      message: "Firestore is connected",
      time: Date.now()
    });
    alert("Success! Check Firestore â†’ Data");
  };
</script>

</body>
