<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cute Animal Survival</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --pink: #B00B55;
  --purple: #6a1b9a;
  --black: #0f0f0f;
  --white: #ffffff;
  --gray: #b5b5b5;
  --panel: #161616;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#1b1b1b,var(--black));
  color:white;
  min-height:100vh;
}
header{padding:1.5rem 2rem}
.home-button{
  padding:.6rem 1.1rem;
  background:var(--panel);
  border:1px solid #242424;
  border-radius:10px;
  color:white;
  text-decoration:none;
  font-size:.85rem;
  font-weight:600;
}
.container{max-width:900px;margin:auto;padding:2rem;text-align:center}
h1,h2{font-family:'Comfortaa',sans-serif;color:var(--pink)}
input,button{
  padding:.8rem;
  border-radius:10px;
  border:1px solid #242424;
  background:var(--panel);
  color:white;
  margin:.4rem;
}
button{cursor:pointer;font-weight:600}
.animal-select img{
  width:80px;
  margin:10px;
  cursor:pointer;
  border-radius:12px;
  border:3px solid transparent;
}
.animal-select img.selected{border-color:var(--pink)}
</style>
</head>

<body>

<header>
  <a href="index.html" class="home-button">Home</a>
</header>

<div class="container">

<h1>Cute Animal Survival</h1>

<div id="login">
  <input id="passwordInput" placeholder="Enter password" type="password">
  <button id="startBtn">Start</button>

  <div id="animalChoice" style="display:none">
    <h2>Pick an animal</h2>
    <div class="animal-select">
      <img src="cat_alive.png" data-animal="cat">
      <img src="dog_alive.png" data-animal="dog">
      <img src="bunny_alive.png" data-animal="bunny">
      <img src="flyingsquirrel_alive.png" data-animal="flyingsquirrel">
      <img src="manatee_alive.png" data-animal="manatee">
    </div>
    <input id="nicknameInput" placeholder="Name your animal">
    <button id="confirmAnimalBtn">Confirm</button>
  </div>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

/* ---------- FIREBASE INIT ---------- */
const firebaseConfig = {
  databaseURL: "https://lilguys-ae7fe-default-rtdb.firebaseio.com/"
};

let app, db;
try {
  app = initializeApp(firebaseConfig);
  db = getDatabase(app);
  console.log("Firebase initialized");
} catch (e) {
  console.error("Firebase failed to initialize", e);
}

/* ---------- STATE ---------- */
let selectedAnimal = null;

/* ---------- LOGIN ---------- */
document.getElementById("startBtn").onclick = async () => {
  const pass = passwordInput.value.trim();
  if (!pass) return alert("Enter a password");

  document.getElementById("animalChoice").style.display = "block";
};

/* ---------- ANIMAL SELECT ---------- */
document.querySelectorAll(".animal-select img").forEach(img => {
  img.onclick = () => {
    selectedAnimal = img.dataset.animal;
    document.querySelectorAll(".animal-select img").forEach(i => i.classList.remove("selected"));
    img.classList.add("selected");
  };
});

/* ---------- CONFIRM ---------- */
document.getElementById("confirmAnimalBtn").onclick = async () => {
  const name = nicknameInput.value.trim();
  if (!name || !selectedAnimal) return alert("Pick and name your animal");

  await set(ref(db, "test/" + name), {
    animal: selectedAnimal,
    created: Date.now()
  });

  alert("Saved to Firebase âœ”");
};
</script>

</body>
</html>
