<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cute Animal Survival</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --pink: #B00B55;
  --panel: #161616;
  --black: #0f0f0f;
  --white: #ffffff;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#1b1b1b,var(--black));
  color:white;
  min-height:100vh;
}
header{padding:1.5rem 2rem}
.home-button{
  padding:.6rem 1.1rem;
  background:var(--panel);
  border:1px solid #242424;
  border-radius:10px;
  color:white;
  text-decoration:none;
  font-weight:600;
}
.container{max-width:900px;margin:auto;padding:2rem;text-align:center}
h1,h2{font-family:'Comfortaa',sans-serif;color:var(--pink)}
input,button{
  padding:.8rem;
  border-radius:10px;
  border:1px solid #242424;
  background:var(--panel);
  color:white;
  margin:.4rem;
}
button{cursor:pointer;font-weight:600}
.animal-select img{
  width:80px;
  margin:10px;
  cursor:pointer;
  border-radius:12px;
  border:3px solid transparent;
}
.animal-select img.selected{border-color:var(--pink)}
</style>
</head>

<body>

<header>
  <a href="index.html" class="home-button">Home</a>
</header>

<div class="container">
<h1>Cute Animal Survival</h1>

<div id="login">
  <input id="passwordInput" type="password" placeholder="Enter password">
  <button id="startBtn">Start</button>

  <div id="animalChoice" style="display:none;margin-top:1.5rem">
    <h2>Pick an animal & name it</h2>
    <div class="animal-select">
      <img src="cat_alive.png" data-animal="cat">
      <img src="dog_alive.png" data-animal="dog">
      <img src="bunny_alive.png" data-animal="bunny">
      <img src="flyingsquirrel_alive.png" data-animal="flyingsquirrel">
      <img src="manatee_alive.png" data-animal="manatee">
    </div>
    <input id="nicknameInput" placeholder="Name your animal">
    <button id="confirmAnimalBtn">Confirm</button>
  </div>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

/* ---------- FIREBASE ---------- */
const firebaseConfig = {
  databaseURL: "https://lilguys-ae7fe-default-rtdb.firebaseio.com/"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ---------- STATE ---------- */
let selectedAnimal = null;

/* ---------- START ---------- */
startBtn.onclick = () => {
  if (!passwordInput.value.trim()) {
    alert("Enter a password");
    return;
  }
  animalChoice.style.display = "block";
};

/* ---------- ANIMAL PICK ---------- */
document.querySelectorAll(".animal-select img").forEach(img => {
  img.onclick = () => {
    selectedAnimal = img.dataset.animal;
    document.querySelectorAll(".animal-select img")
      .forEach(i => i.classList.remove("selected"));
    img.classList.add("selected");
  };
});

/* ---------- CONFIRM ---------- */
confirmAnimalBtn.onclick = async () => {
  const name = nicknameInput.value.trim();
  if (!name || !selectedAnimal) {
    alert("Pick an animal and name it");
    return;
  }

  await push(ref(db, "players"), {
    name,
    animal: selectedAnimal,
    created: Date.now()
  });

  alert("Saved to Firebase âœ”");
};
</script>

</body>
</html>
