<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liszt ‚Äì Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --pink:#B00B55;
  --black:#0f0f0f;
  --white:#ffffff;
  --gray:#b5b5b5;
  --panel:#161616;
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
  min-height:100vh;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#1b1b1b,var(--black));
  color:var(--white);
}

.dashboard {
  display:grid;
  grid-template-columns:320px 1fr;
  min-height:100vh;
}

.profile {
  background:var(--panel);
  border-right:1px solid #242424;
  padding:2.5rem;
}

.connections { padding:3rem; }

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:1.5rem;
}

/* CARD */
.card {
  background:linear-gradient(145deg,#1e1e1e,#121212);
  border-radius:18px;
  padding:14px;
  border:3px solid #2b2b2b;
}

.card h3 {
  font-family:'Comfortaa';
  font-size:.95rem;
  background:#0f0f0f;
  padding:.45rem .6rem;
  border-radius:10px;
  border:1px solid #2b2b2b;
  display:flex;
  justify-content:space-between;
  margin-bottom:.6rem;
}

.card span {
  font-size:.65rem;
  padding:.2rem .45rem;
  border-radius:999px;
  background:#777;
}

.card span.positive { background:#2ecc71; }
.card span.negative { background:#e74c3c; }

.card .avatar {
  height:120px;
  border-radius:12px;
  background:radial-gradient(circle at top,#2a2a2a,#0f0f0f);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:3rem;
  margin-bottom:.6rem;
}

.card p {
  background:#0f0f0f;
  border:1px solid #2b2b2b;
  border-radius:10px;
  padding:.6rem;
  font-size:.75rem;
  color:var(--gray);
  margin-bottom:.6rem;
}

/* ACTIONS */
.actions {
  display:flex;
  gap:.4rem;
}

.actions input {
  flex:1;
  background:#0f0f0f;
  border:1px solid #2b2b2b;
  color:white;
  border-radius:8px;
  padding:.4rem;
  font-size:.7rem;
}

.actions button {
  flex:1;
  background:#161616;
  border:1px solid #2b2b2b;
  color:white;
  border-radius:8px;
  font-size:.7rem;
  cursor:pointer;
}

.actions button.remove {
  border-color:#e74c3c;
  color:#e74c3c;
}
</style>
</head>

<body>

<div class="dashboard">
  <aside class="profile"></aside>

  <main class="connections">
    <h2>Your Connections</h2>
    <div class="grid" id="connections"></div>
  </main>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  getDocs,
  setDoc,
  deleteDoc,
  collection
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* FIREBASE */
const app = initializeApp({
  apiKey: "AIzaSyD8LdaUeS-bDvT1oAQteRnndQDDB86n4Ds",
  authDomain: "liszt-df660.firebaseapp.com",
  projectId: "liszt-df660"
});

const auth = getAuth(app);
const db = getFirestore(app);

const container = document.getElementById("connections");
let currentUser;

/* AVERAGE RATING */
async function getAverage(uid) {
  const snap = await getDocs(collection(db, "ratings", uid, "users"));
  if (snap.empty) return 0;

  let total = 0, count = 0;
  snap.forEach(d => {
    total += Number(d.data().value);
    count++;
  });

  return Math.round(total / count);
}

/* LOAD CONNECTIONS */
async function loadConnections() {
  container.innerHTML = "";

  const snap = await getDocs(
    collection(db, "connections", currentUser.uid, "users")
  );

  if (snap.empty) {
    container.innerHTML = "<p>No connections yet</p>";
    return;
  }

  for (const d of snap.docs) {
    const { uid } = d.data();
    if (!uid) continue;

    const profileSnap = await getDoc(doc(db, "profiles", uid));
    if (!profileSnap.exists()) continue;

    const profile = profileSnap.data();
    const avg = await getAverage(uid);

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>
        ${profile.name || "Unknown"}
        <span class="${avg > 0 ? "positive" : avg < 0 ? "negative" : ""}">
          ${avg}
        </span>
      </h3>

      <div class="avatar">üßë‚Äçüéì</div>
      <p>${profile.aboutMe || "No description"}</p>

      <div class="actions">
        <input type="number" min="-1000" max="1000" placeholder="Rate">
        <button>Rate</button>
        <button class="remove">Remove</button>
      </div>
    `;

    const rateInput = card.querySelector("input");
    const rateBtn = card.querySelector("button");
    const removeBtn = card.querySelector(".remove");

    rateBtn.onclick = async () => {
      if (rateInput.value === "") return;
      await setDoc(
        doc(db, "ratings", uid, "users", currentUser.uid),
        { value: Math.max(-1000, Math.min(1000, Number(rateInput.value))) }
      );
      loadConnections();
    };

    removeBtn.onclick = async () => {
      await deleteDoc(
        doc(db, "connections", currentUser.uid, "users", d.id)
      );
      loadConnections();
    };

    container.appendChild(card);
  }
}

/* AUTH */
onAuthStateChanged(auth, user => {
  if (!user) return;
  currentUser = user;
  loadConnections();
});
</script>

</body>
</html>
