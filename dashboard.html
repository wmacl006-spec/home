<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liszt ‚Äì Dashboard</title>

<link rel="icon" type="image/png" href="lisztlogo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --pink:#B00B55;
  --black:#0f0f0f;
  --white:#ffffff;
  --gray:#b5b5b5;
  --panel:#161616;
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
  min-height:100vh;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#1b1b1b,var(--black));
  color:var(--white);
}

.dashboard {
  display:grid;
  grid-template-columns:320px 1fr;
  min-height:100vh;
}

.profile {
  background:var(--panel);
  border-right:1px solid #242424;
  padding:2.5rem;
}

.profile h1 { font-family:'Comfortaa'; font-size:1.8rem; margin-bottom:1.2rem; }
.profile input, .profile textarea {
  width:100%; background:#101010; border:1px solid #242424; border-radius:10px;
  padding:.75rem .9rem; color:var(--white); font-size:.9rem; margin-bottom:1rem;
}
.profile input:focus, .profile textarea:focus {
  outline:none; border-color:var(--pink); box-shadow:0 0 0 2px rgba(176,11,85,.25);
}
.profile button {
  width:100%; padding:.7rem; background:var(--panel); border:1px solid #242424;
  border-radius:10px; color:var(--white); font-weight:600; cursor:pointer; transition:.2s;
}
.profile button:hover { border-color:var(--pink); box-shadow:0 10px 24px rgba(176,11,85,.25); }
.profile .secondary { margin-top:.8rem; }

.connections { padding:3rem; }
.connections h2 { font-size:.85rem; letter-spacing:1px; text-transform:uppercase; color:var(--pink); margin-bottom:2rem; }
.grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(240px,1fr)); gap:1.5rem; }
/* === POKEMON-STYLE CARD === */
.card {
  position: relative;
  background: linear-gradient(145deg, #1e1e1e, #121212);
  border-radius: 18px;
  padding: 14px;
  border: 3px solid #2b2b2b;
  box-shadow:
    inset 0 0 0 2px #000,
    0 14px 30px rgba(0,0,0,.6);
  transition: transform .25s ease, box-shadow .25s ease;
  overflow: hidden;
}

.card::before {
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(
      120deg,
      transparent 30%,
      rgba(176,11,85,.35),
      transparent 70%
    );
  opacity:0;
  transition:.3s;
}

.card:hover {
  transform: translateY(-6px) scale(1.02);
  box-shadow:
    0 22px 40px rgba(176,11,85,.35),
    inset 0 0 0 2px #000;
}

  .card {
  position: relative;
}

.card .action {
  position: relative;
  z-index: 5;
  pointer-events: auto;
}



/* Name bar (top like Pok√©mon name) */
.card h3 {
  font-family:'Comfortaa';
  font-size:.95rem;
  background:#0f0f0f;
  padding:.45rem .6rem;
  border-radius:10px;
  border:1px solid #2b2b2b;
  margin-bottom:.6rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* Type badge (field of study) */
.card span {
  font-size:.65rem;
  padding:.2rem .45rem;
  border-radius:999px;
  background:var(--pink);
  color:white;
  text-transform:uppercase;
  letter-spacing:.5px;
}

/* Portrait area */
.card .avatar {
  height:120px;
  background:
    radial-gradient(circle at top, #2a2a2a, #0f0f0f);
  border-radius:12px;
  border:2px solid #000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:3rem;
  margin-bottom:.7rem;
}

/* Info box (like Pok√©mon moves) */
.card p {
  background:#0f0f0f;
  border:1px solid #2b2b2b;
  border-radius:10px;
  padding:.6rem;
  font-size:.75rem;
  line-height:1.35;
  margin-bottom:.7rem;
  color:var(--gray);
}

/* Action button */
.card .action {
  display:block;
  text-align:center;
  padding:.45rem;
  font-size:.7rem;
  border-radius:10px;
  border:1px solid #2b2b2b;
  background:#161616;
  color:white;
  text-decoration:none;
  transition:.2s;
}

.card .action:hover {
  border-color:var(--pink);
  box-shadow:0 0 0 2px rgba(176,11,85,.35);
}

  .rating-input {
  width:100%;
  margin:.5rem 0;
  padding:.45rem;
  border-radius:8px;
  border:1px solid #2b2b2b;
  background:#0f0f0f;
  color:white;
  font-size:.75rem;
}

.rate-btn {
  width:100%;
  padding:.45rem;
  border-radius:8px;
  border:1px solid #2b2b2b;
  background:#161616;
  color:white;
  font-size:.7rem;
  cursor:pointer;
  margin-bottom:.6rem;
}

.rate-btn:hover {
  border-color:var(--pink);
}



#qrModal { position:fixed; inset:0; background:rgba(0,0,0,.6); display:none; align-items:center; justify-content:center; }
#qrModal .panel { background:var(--panel); padding:2rem; border-radius:14px; text-align:center; }
</style>
</head>
<body>

<div class="dashboard">

  <aside class="profile">
    <h1>Your Profile</h1>
    <input id="editName" placeholder="Name">
    <input id="editField" placeholder="Field of Study">
    <textarea id="editBio" rows="4" placeholder="About Me"></textarea>
    <button id="saveBtn">Save Profile</button>
    <button class="secondary" id="shareBtn">Share Profile</button>
    <button class="secondary" id="scanBtn">Scan QR</button>
    <button class="secondary" id="logoutBtn">Log Out</button>
  </aside>

  <main class="connections">
    <h2>Your Connections</h2>
    <div class="grid" id="connectionsContainer"></div>
  </main>

</div>

<div id="qrModal" onclick="this.style.display='none'">
  <div class="panel" onclick="event.stopPropagation()">
    <div id="qr"></div>
    <p style="margin-top:1rem;font-size:.85rem;color:var(--gray)">Scan to add me</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<script type="module">

import {
  addDoc,
  query,
  where,
  updateDoc
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  // ---- Rating elements ----
const ratingInput = card.querySelector(".rating-input");
const rateBtn = card.querySelector(".rate-btn");
const ratingDisplay = card.querySelector(".rating-display");

const ratingsRef = collection(db, "profiles", connection.uid, "ratings");

// ---- Load average rating ----
async function loadAverageRating() {
  const snap = await getDocs(ratingsRef);
  if (snap.empty) {
    ratingDisplay.textContent = "0%";
    return;
  }

  let total = 0;
  snap.forEach(d => total += d.data().value);

  const avg = Math.round(total / snap.size);
  ratingDisplay.textContent = `${avg}%`;
}

await loadAverageRating();

// ---- Submit rating ----
rateBtn.onclick = async () => {
  const value = Number(ratingInput.value);

  if (isNaN(value) || value < -100 || value > 100) {
    alert("Rating must be between -100 and 100");
    return;
  }

  const userRatingRef = doc(
    db,
    "profiles",
    connection.uid,
    "ratings",
    currentUser.uid
  );

  await setDoc(userRatingRef, { value });

  ratingInput.value = "";
  await loadAverageRating();
};

  
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD8LdaUeS-bDvT1oAQteRnndQDDB86n4Ds",
  authDomain: "liszt-df660.firebaseapp.com",
  projectId: "liszt-df660",
  storageBucket: "liszt-df660.firebasestorage.app",
  messagingSenderId: "920604591347",
  appId: "1:920604591347:web:29cd6c51f2837e1b4e2386"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const editName = document.getElementById("editName");
const editField = document.getElementById("editField");
const editBio = document.getElementById("editBio");
const connectionsContainer = document.getElementById("connectionsContainer");
const saveBtn = document.getElementById("saveBtn");
const shareBtn = document.getElementById("shareBtn");
const scanBtn = document.getElementById("scanBtn");
const logoutBtn = document.getElementById("logoutBtn");
const qr = document.getElementById("qr");
const qrModal = document.getElementById("qrModal");

let currentUser;
let profileRef;

onAuthStateChanged(auth, async user => {
  if (!user) { location.href = "Liszt.html"; return; }
  currentUser = user;
  profileRef = doc(db, "profiles", user.uid);
  await loadOrCreateProfile();
  await loadConnections();
});

async function loadOrCreateProfile() {
  const snap = await getDoc(profileRef);
  if (!snap.exists()) {
    await setDoc(profileRef, { name:"", fieldOfStudy:"", aboutMe:"", createdAt:new Date() });
    return;
  }
  const data = snap.data();
  editName.value = data.name || "";
  editField.value = data.fieldOfStudy || "";
  editBio.value = data.aboutMe || "";
}

saveBtn.onclick = async () => {
  await setDoc(profileRef, { name: editName.value, fieldOfStudy: editField.value, aboutMe: editBio.value, updatedAt: new Date() }, { merge:true });
  alert("Profile saved");
};

logoutBtn.onclick = async () => {
  await signOut(auth);
  location.href = "Liszt.html";
};

scanBtn.onclick = () => { location.href = "scan.html"; };

shareBtn.onclick = () => {
  qr.innerHTML = "";
  new QRCode(qr, { text:`liszt:add:${currentUser.uid}`, width:200, height:200, colorDark:"#ffffff", colorLight:"#161616" });
  qrModal.style.display = "flex";
};

async function loadConnections() {
  connectionsContainer.innerHTML = "Loading connections‚Ä¶";
  const usersCol = collection(db, "connections", currentUser.uid, "users");
  const usersSnap = await getDocs(usersCol);

  connectionsContainer.innerHTML = "";
  if (usersSnap.empty) { connectionsContainer.innerHTML="<p>No connections yet</p>"; return; }

  for (const docSnap of usersSnap.docs) {
    const connection = docSnap.data();
    const profileSnap = await getDoc(doc(db, "profiles", connection.uid));
    const profile = profileSnap.exists() ? profileSnap.data() : {};

    const card = document.createElement("div");
    card.className = "card";
   card.innerHTML = `
  <h3>
    ${profile.name || "Unknown"}
    <span class="rating-display">Loading‚Ä¶</span>
  </h3>

  <div class="avatar">üßë‚Äçüéì</div>

  <p>
    <strong>Ability:</strong><br>
    ${profile.aboutMe || "No description yet."}
  </p>

  <input
    type="number"
    min="-100"
    max="100"
    step="1"
    class="rating-input"
    placeholder="Rate (-100 to 100)"
  />

  <button class="rate-btn">Submit Rating</button>

  <a href="profile.html?uid=${connection.uid}" class="action">
    View Profile
  </a>
`;

    connectionsContainer.appendChild(card);
  }
}
</script>
</body>
</html>
