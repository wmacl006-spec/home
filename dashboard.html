<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liszt ‚Äì Dashboard</title>

<link rel="icon" type="image/png" href="lisztlogo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --pink:#B00B55;
  --black:#0f0f0f;
  --white:#ffffff;
  --gray:#b5b5b5;
  --panel:#161616;
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
  min-height:100vh;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#1b1b1b,var(--black));
  color:var(--white);
}

.dashboard {
  display:grid;
  grid-template-columns:320px 1fr;
  min-height:100vh;
}

.profile {
  background:var(--panel);
  border-right:1px solid #242424;
  padding:2.5rem;
}

.profile h1 {
  font-family:'Comfortaa';
  font-size:1.8rem;
  margin-bottom:1.2rem;
}

.profile input,
.profile textarea {
  width:100%;
  background:#101010;
  border:1px solid #242424;
  border-radius:10px;
  padding:.75rem .9rem;
  color:white;
  font-size:.9rem;
  margin-bottom:1rem;
}

.profile button {
  width:100%;
  padding:.7rem;
  background:var(--panel);
  border:1px solid #242424;
  border-radius:10px;
  color:white;
  font-weight:600;
  cursor:pointer;
}

.connections { padding:3rem; }

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:1.5rem;
}

/* === CARD === */
.card {
  background:linear-gradient(145deg,#1e1e1e,#121212);
  border-radius:18px;
  padding:14px;
  border:3px solid #2b2b2b;
  box-shadow:
    inset 0 0 0 2px #000,
    0 14px 30px rgba(0,0,0,.6);
  transition:.25s;
}

.card:hover {
  transform:translateY(-6px) scale(1.02);
  box-shadow:
    0 22px 40px rgba(176,11,85,.35),
    inset 0 0 0 2px #000;
}

.card h3 {
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#0f0f0f;
  padding:.45rem .6rem;
  border-radius:10px;
  border:1px solid #2b2b2b;
  font-family:'Comfortaa';
  font-size:.95rem;
  margin-bottom:.6rem;
}

.rating-display {
  font-size:.7rem;
  padding:.2rem .45rem;
  border-radius:999px;
  background:var(--pink);
}

.avatar {
  height:120px;
  background:radial-gradient(circle at top,#2a2a2a,#0f0f0f);
  border-radius:12px;
  border:2px solid #000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:3rem;
  margin-bottom:.7rem;
}

.card p {
  background:#0f0f0f;
  border:1px solid #2b2b2b;
  border-radius:10px;
  padding:.6rem;
  font-size:.75rem;
  margin-bottom:.6rem;
  color:var(--gray);
}

.rating-input {
  width:100%;
  padding:.45rem;
  margin-bottom:.4rem;
  border-radius:8px;
  border:1px solid #2b2b2b;
  background:#0f0f0f;
  color:white;
}

.rate-btn,
.card .action {
  width:100%;
  display:block;
  padding:.45rem;
  border-radius:8px;
  border:1px solid #2b2b2b;
  background:#161616;
  color:white;
  font-size:.7rem;
  cursor:pointer;
  margin-bottom:.4rem;
  text-align:center;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="dashboard">
  <aside class="profile">
    <h1>Your Profile</h1>
    <input id="editName" placeholder="Name">
    <input id="editField" placeholder="Field">
    <textarea id="editBio" rows="4" placeholder="About"></textarea>
    <button id="saveBtn">Save Profile</button>
  </aside>

  <main class="connections">
    <div class="grid" id="connectionsContainer"></div>
  </main>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  collection,
  getDocs
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD8LdaUeS-bDvT1oAQteRnndQDDB86n4Ds",
  authDomain: "liszt-df660.firebaseapp.com",
  projectId: "liszt-df660"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;

onAuthStateChanged(auth, async user => {
  if (!user) return;
  currentUser = user;
  loadConnections();
});

async function loadConnections() {
  const container = document.getElementById("connectionsContainer");
  container.innerHTML = "";

  const snap = await getDocs(
    collection(db, "connections", currentUser.uid, "users")
  );

  for (const d of snap.docs) {
    const connection = d.data();
    const profileSnap = await getDoc(doc(db, "profiles", connection.uid));
    const profile = profileSnap.exists() ? profileSnap.data() : {};

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>
        ${profile.name || "Unknown"}
        <span class="rating-display">0%</span>
      </h3>

      <div class="avatar">üßë‚Äçüéì</div>

      <p>${profile.aboutMe || "No description"}</p>

      <input class="rating-input" type="number" min="-100" max="100" placeholder="Rate -100 to 100">
      <button class="rate-btn">Submit Rating</button>

      <a class="action" href="profile.html?uid=${connection.uid}">View Profile</a>
    `;

    const ratingInput = card.querySelector(".rating-input");
    const rateBtn = card.querySelector(".rate-btn");
    const ratingDisplay = card.querySelector(".rating-display");
    const ratingsRef = collection(db, "profiles", connection.uid, "ratings");

    async function updateAverage() {
      const rs = await getDocs(ratingsRef);
      let total = 0;
      rs.forEach(r => total += r.data().value);
      ratingDisplay.textContent = rs.empty ? "0%" : `${Math.round(total / rs.size)}%`;
    }

    updateAverage();

    rateBtn.onclick = async () => {
      const v = Number(ratingInput.value);
      if (v < -100 || v > 100) return alert("Invalid rating");
      await setDoc(
        doc(db, "profiles", connection.uid, "ratings", currentUser.uid),
        { value: v }
      );
      ratingInput.value = "";
      updateAverage();
    };

    container.appendChild(card);
  }
}
</script>
</body>
</html>
