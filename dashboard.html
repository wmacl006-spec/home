<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liszt ‚Äì Dashboard</title>

<link rel="icon" type="image/png" href="lisztlogo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --pink:#B00B55;
  --black:#0f0f0f;
  --white:#ffffff;
  --gray:#b5b5b5;
  --panel:#161616;
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
  min-height:100vh;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#1b1b1b,var(--black));
  color:var(--white);
}

.dashboard {
  display:grid;
  grid-template-columns:320px 1fr;
  min-height:100vh;
}

.profile {
  background:var(--panel);
  border-right:1px solid #242424;
  padding:2.5rem;
}

.profile h1 {
  font-family:'Comfortaa';
  font-size:1.8rem;
  margin-bottom:1.2rem;
}

.profile input,
.profile textarea {
  width:100%;
  background:#101010;
  border:1px solid #242424;
  border-radius:10px;
  padding:.75rem .9rem;
  color:var(--white);
  margin-bottom:1rem;
}

.profile button {
  width:100%;
  padding:.7rem;
  background:var(--panel);
  border:1px solid #242424;
  border-radius:10px;
  color:var(--white);
  font-weight:600;
  cursor:pointer;
}

.profile button.secondary { margin-top:.8rem; }

.connections { padding:3rem; }

.connections h2 {
  font-size:.85rem;
  letter-spacing:1px;
  text-transform:uppercase;
  color:var(--pink);
  margin-bottom:2rem;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:1.5rem;
}

.card {
  background:linear-gradient(145deg,#1e1e1e,#121212);
  border-radius:18px;
  padding:14px;
  border:3px solid #2b2b2b;
}

.card h3 {
  font-family:'Comfortaa';
  font-size:.95rem;
  background:#0f0f0f;
  padding:.45rem .6rem;
  border-radius:10px;
  border:1px solid #2b2b2b;
  margin-bottom:.6rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.card span {
  font-size:.65rem;
  padding:.2rem .45rem;
  border-radius:999px;
  background:#777;
}

.card span.positive { background:#2ecc71; }
.card span.negative { background:#e74c3c; }

.avatar {
  height:120px;
  background:radial-gradient(circle at top,#2a2a2a,#0f0f0f);
  border-radius:12px;
  border:2px solid #000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:3rem;
  margin-bottom:.6rem;
}

.card p {
  background:#0f0f0f;
  border:1px solid #2b2b2b;
  border-radius:10px;
  padding:.6rem;
  font-size:.75rem;
  color:var(--gray);
  margin-bottom:.6rem;
}

.actions {
  display:flex;
  gap:.4rem;
}

.actions input,
.actions button {
  flex:1;
  background:#161616;
  border:1px solid #2b2b2b;
  color:white;
  border-radius:8px;
  padding:.4rem;
  font-size:.7rem;
}

.actions button.remove {
  border-color:#e74c3c;
  color:#e74c3c;
}

#qrModal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}

#qrModal .panel {
  background:var(--panel);
  padding:2rem;
  border-radius:14px;
  text-align:center;
}
</style>
</head>

<body>

<div class="dashboard">

  <aside class="profile">
    <h1>Your Profile</h1>
    <input id="editName" placeholder="Name">
    <input id="editField" placeholder="Field of Study">
    <textarea id="editBio" rows="4" placeholder="About Me"></textarea>
    <button id="saveBtn">Save Profile</button>
    <button class="secondary" id="shareBtn">Share Profile</button>
    <button class="secondary" id="scanBtn">Scan QR</button>
    <button class="secondary" id="logoutBtn">Log Out</button>
  </aside>

  <main class="connections">
    <h2 id="sectionTitle">Your Connections</h2>
    <div class="grid" id="connectionsContainer"></div>
  </main>

</div>

<div id="qrModal" onclick="this.style.display='none'">
  <div class="panel" onclick="event.stopPropagation()">
    <div id="qr"></div>
    <p style="margin-top:1rem;font-size:.85rem;color:var(--gray)">Scan to add me</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  deleteDoc,
  collection,
  getDocs
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* FIREBASE */
const app = initializeApp({
  apiKey: "AIzaSyD8LdaUeS-bDvT1oAQteRnndQDDB86n4Ds",
  authDomain: "liszt-df660.firebaseapp.com",
  projectId: "liszt-df660"
});
const auth = getAuth(app);
const db = getFirestore(app);

const editName = document.getElementById("editName");
const editField = document.getElementById("editField");
const editBio = document.getElementById("editBio");
const container = document.getElementById("connectionsContainer");
const sectionTitle = document.getElementById("sectionTitle");
const qrModal = document.getElementById("qrModal");
const qr = document.getElementById("qr");

let currentUser;

/* AUTH */
onAuthStateChanged(auth, async user => {
  if (!user) {
    location.href = "Liszt.html";
    return;
  }
  currentUser = user;
  await loadProfile();
  await loadUsers();
});

/* PROFILE */
async function loadProfile() {
  const ref = doc(db,"profiles",currentUser.uid);
  const snap = await getDoc(ref);
  if (!snap.exists()) {
    await setDoc(ref,{ name:"", fieldOfStudy:"", aboutMe:"" });
    return;
  }
  const d = snap.data();
  editName.value = d.name || "";
  editField.value = d.fieldOfStudy || "";
  editBio.value = d.aboutMe || "";
}

document.getElementById("saveBtn").onclick = async () => {
  await setDoc(doc(db,"profiles",currentUser.uid),{
    name:editName.value,
    fieldOfStudy:editField.value,
    aboutMe:editBio.value
  },{merge:true});
};

document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  location.href = "Liszt.html";
};

document.getElementById("scanBtn").onclick = () => location.href = "scan.html";

document.getElementById("shareBtn").onclick = () => {
  qr.innerHTML="";
  new QRCode(qr,{
    text:`liszt:add:${currentUser.uid}`,
    width:200,height:200,
    colorDark:"#fff",colorLight:"#161616"
  });
  qrModal.style.display="flex";
};

/* RATING */
async function averageRating(uid){
  const snap = await getDocs(collection(db,"ratings",uid,"users"));
  if(snap.empty) return 0;
  let t=0,c=0;
  snap.forEach(d=>{t+=Number(d.data().value)||0;c++;});
  return Math.round(t/c);
}

/* USERS (connections OR fallback) */
async function loadUsers(){
  container.innerHTML="";

  const connSnap = await getDocs(
    collection(db,"connections",currentUser.uid,"users")
  );

  let uids = [];

  if (!connSnap.empty) {
    connSnap.forEach(d=>{
      const v=d.data().uid||d.id;
      if(v!==currentUser.uid) uids.push(v);
    });
  } else {
    sectionTitle.textContent="Discover Users";
    const profiles = await getDocs(collection(db,"profiles"));
    profiles.forEach(d=>{
      if(d.id!==currentUser.uid) uids.push(d.id);
    });
  }

  for (const uid of uids) {
    const pSnap = await getDoc(doc(db,"profiles",uid));
    if (!pSnap.exists()) continue;
    const p = pSnap.data();
    const avg = await averageRating(uid);

    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <h3>${p.name||uid}
        <span class="${avg>0?"positive":avg<0?"negative":""}">${avg}</span>
      </h3>
      <div class="avatar">üßë‚Äçüéì</div>
      <p>${p.aboutMe||"No description"}</p>
      <div class="actions">
        <input type="number" min="-1000" max="1000" placeholder="Rate">
        <button>Rate</button>
        <button class="remove">Remove</button>
      </div>
    `;

    const [rateBtn,removeBtn]=card.querySelectorAll("button");
    const input=card.querySelector("input");

    rateBtn.onclick=async()=>{
      if(input.value==="")return;
      await setDoc(doc(db,"ratings",uid,"users",currentUser.uid),
        {value:Number(input.value)});
      loadUsers();
    };

    removeBtn.onclick=async()=>{
      await deleteDoc(doc(db,"connections",currentUser.uid,"users",uid));
      loadUsers();
    };

    container.appendChild(card);
  }
}
</script>

</body>
</html>
