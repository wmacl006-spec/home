<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liszt ‚Äì Dashboard</title>

<link rel="icon" type="image/png" href="lisztlogo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --pink:#B00B55;
  --black:#0f0f0f;
  --white:#ffffff;
  --gray:#b5b5b5;
  --panel:#161616;
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
  min-height:100vh;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#1b1b1b,var(--black));
  color:var(--white);
}

.dashboard {
  display:grid;
  grid-template-columns:320px 1fr;
  min-height:100vh;
}

.profile {
  background:var(--panel);
  border-right:1px solid #242424;
  padding:2.5rem;
}

.profile h1 { font-family:'Comfortaa'; font-size:1.8rem; margin-bottom:1.2rem; }

.profile input, .profile textarea {
  width:100%;
  background:#101010;
  border:1px solid #242424;
  border-radius:10px;
  padding:.75rem .9rem;
  color:var(--white);
  font-size:.9rem;
  margin-bottom:1rem;
}

.profile button {
  width:100%;
  padding:.7rem;
  background:var(--panel);
  border:1px solid #242424;
  border-radius:10px;
  color:var(--white);
  font-weight:600;
  cursor:pointer;
}

.profile .secondary { margin-top:.8rem; }

.connections { padding:3rem; }

.connections h2 {
  font-size:.85rem;
  letter-spacing:1px;
  text-transform:uppercase;
  color:var(--pink);
  margin-bottom:2rem;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:1.5rem;
}

/* === CARD === */
.card {
  background:linear-gradient(145deg,#1e1e1e,#121212);
  border-radius:18px;
  padding:14px;
  border:3px solid #2b2b2b;
  box-shadow:0 14px 30px rgba(0,0,0,.6);
}

.card h3 {
  font-family:'Comfortaa';
  font-size:.95rem;
  background:#0f0f0f;
  padding:.45rem .6rem;
  border-radius:10px;
  border:1px solid #2b2b2b;
  margin-bottom:.6rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:.4rem;
}

.card h3 span {
  font-size:.65rem;
  padding:.2rem .45rem;
  border-radius:999px;
  background:var(--pink);
  color:white;
  text-transform:uppercase;
}

.avg-rating {
  background:#101010;
  border:1px solid #2b2b2b;
  padding:.25rem .5rem;
  border-radius:6px;
  font-size:.7rem;
}

.avatar {
  height:120px;
  background:radial-gradient(circle at top,#2a2a2a,#0f0f0f);
  border-radius:12px;
  border:2px solid #000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:3rem;
  margin-bottom:.7rem;
}

.card p {
  background:#0f0f0f;
  border:1px solid #2b2b2b;
  border-radius:10px;
  padding:.6rem;
  font-size:.75rem;
  margin-bottom:.7rem;
  color:var(--gray);
}

.rating {
  display:flex;
  gap:.4rem;
  margin-bottom:.6rem;
}

.rating input {
  width:80px;
  background:#101010;
  border:1px solid #242424;
  color:white;
  border-radius:8px;
  padding:.3rem;
  font-size:.7rem;
}

.rating button {
  flex:1;
  font-size:.65rem;
  border-radius:8px;
  border:1px solid #242424;
  background:#161616;
  color:white;
  cursor:pointer;
}

.action {
  display:block;
  text-align:center;
  padding:.45rem;
  font-size:.7rem;
  border-radius:10px;
  border:1px solid #2b2b2b;
  background:#161616;
  color:white;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="dashboard">

  <aside class="profile">
    <h1>Your Profile</h1>
    <input id="editName" placeholder="Name">
    <input id="editField" placeholder="Field of Study">
    <textarea id="editBio" rows="4" placeholder="About Me"></textarea>
    <button id="saveBtn">Save Profile</button>
    <button class="secondary" id="logoutBtn">Log Out</button>
  </aside>

  <main class="connections">
    <h2>Your Connections</h2>
    <div class="grid" id="connectionsContainer"></div>
  </main>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  getDocs,
  collection,
  updateDoc,
  increment,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD8LdaUeS-bDvT1oAQteRnndQDDB86n4Ds",
  authDomain: "liszt-df660.firebaseapp.com",
  projectId: "liszt-df660",
  storageBucket: "liszt-df660.firebasestorage.app",
  messagingSenderId: "920604591347",
  appId: "1:920604591347:web:29cd6c51f2837e1b4e2386"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const connectionsContainer = document.getElementById("connectionsContainer");
const editName = document.getElementById("editName");
const editField = document.getElementById("editField");
const editBio = document.getElementById("editBio");
const saveBtn = document.getElementById("saveBtn");
const logoutBtn = document.getElementById("logoutBtn");

let currentUser;
let profileRef;

onAuthStateChanged(auth, async user => {
  if (!user) return;
  currentUser = user;
  profileRef = doc(db,"profiles",user.uid);

  const snap = await getDoc(profileRef);
  if (!snap.exists()) {
    await setDoc(profileRef,{name:"",fieldOfStudy:"",aboutMe:"",ratingAvg:0,ratingCount:0});
  } else {
    const d = snap.data();
    editName.value = d.name || "";
    editField.value = d.fieldOfStudy || "";
    editBio.value = d.aboutMe || "";
  }

  loadConnections();
});

saveBtn.onclick = async () => {
  await setDoc(profileRef,{
    name:editName.value,
    fieldOfStudy:editField.value,
    aboutMe:editBio.value
  },{merge:true});
};

logoutBtn.onclick = async () => {
  await signOut(auth);
};

async function loadConnections() {
  connectionsContainer.innerHTML = "";
  const usersCol = collection(db,"connections",currentUser.uid,"users");
  const usersSnap = await getDocs(usersCol);

  for (const u of usersSnap.docs) {
    const uid = u.data().uid;
    const profileSnap = await getDoc(doc(db,"profiles",uid));
    const profile = profileSnap.data() || {};

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>
        ${profile.name || "Unknown"}
        <span>${profile.fieldOfStudy || "Trainer"}</span>
        <span class="avg-rating">${(profile.ratingAvg || 0).toFixed(1)}</span>
      </h3>

      <div class="avatar">üßë‚Äçüéì</div>

      <p>${profile.aboutMe || "No description yet."}</p>

      <div class="rating">
        <input type="number" min="-1000" max="1000">
        <button>Rate</button>
      </div>
    `;

    const rateBtn = card.querySelector("button");
    const rateInput = card.querySelector("input");

    rateBtn.onclick = async () => {
      const value = parseInt(rateInput.value);
      if (isNaN(value) || value < -1000 || value > 1000) return;

      const ratingRef = doc(db,"ratings",uid,"users",currentUser.uid);
      const profileRef = doc(db,"profiles",uid);
      const existing = await getDoc(ratingRef);

      if (existing.exists()) {
        const old = existing.data().value;
        const diff = value - old;
        await updateDoc(profileRef,{ratingAvg:increment(diff/profile.ratingCount)});
        await updateDoc(ratingRef,{value,updatedAt:serverTimestamp()});
      } else {
        const count = (profile.ratingCount || 0) + 1;
        const avg = ((profile.ratingAvg || 0)*(count-1)+value)/count;
        await updateDoc(profileRef,{ratingAvg:avg,ratingCount:count});
        await setDoc(ratingRef,{value,updatedAt:serverTimestamp()});
      }

      location.reload();
    };

    connectionsContainer.appendChild(card);
  }
}
</script>

</body>
</html>
