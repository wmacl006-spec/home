<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liszt ‚Äì Dashboard</title>

<link rel="icon" type="image/png" href="lisztlogo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --pink:#B00B55;
  --black:#0f0f0f;
  --white:#ffffff;
  --gray:#b5b5b5;
  --panel:#161616;
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
  min-height:100vh;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#1b1b1b,var(--black));
  color:var(--white);
}

.dashboard {
  display:grid;
  grid-template-columns:320px 1fr;
  min-height:100vh;
}

.profile {
  background:var(--panel);
  border-right:1px solid #242424;
  padding:2.5rem;
}

.profile h1 { font-family:'Comfortaa'; font-size:1.8rem; margin-bottom:1.2rem; }

.profile input,
.profile textarea {
  width:100%;
  background:#101010;
  border:1px solid #242424;
  border-radius:10px;
  padding:.75rem .9rem;
  color:var(--white);
  font-size:.9rem;
  margin-bottom:1rem;
}

.profile button {
  width:100%;
  padding:.7rem;
  background:var(--panel);
  border:1px solid #242424;
  border-radius:10px;
  color:var(--white);
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

.profile button.secondary { margin-top:.8rem; }

.connections { padding:3rem; }

.connections h2 {
  font-size:.85rem;
  letter-spacing:1px;
  text-transform:uppercase;
  color:var(--pink);
  margin-bottom:2rem;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:1.5rem;
}

/* ==== CARD ==== */
.card {
  background:linear-gradient(145deg,#1e1e1e,#121212);
  border-radius:18px;
  padding:14px;
  border:3px solid #2b2b2b;
  box-shadow:0 14px 30px rgba(0,0,0,.6);
}

.card h3 {
  font-family:'Comfortaa';
  font-size:.95rem;
  background:#0f0f0f;
  padding:.45rem .6rem;
  border-radius:10px;
  border:1px solid #2b2b2b;
  margin-bottom:.6rem;
  display:flex;
  justify-content:space-between;
}

.card span {
  font-size:.65rem;
  padding:.2rem .45rem;
  border-radius:999px;
  background:#777;
}

.card span.positive { background:#2ecc71; }
.card span.negative { background:#e74c3c; }

.card .avatar {
  height:120px;
  background:radial-gradient(circle at top,#2a2a2a,#0f0f0f);
  border-radius:12px;
  border:2px solid #000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:3rem;
  margin-bottom:.7rem;
}

.card p {
  background:#0f0f0f;
  border:1px solid #2b2b2b;
  border-radius:10px;
  padding:.6rem;
  font-size:.75rem;
  color:var(--gray);
}
</style>
</head>

<body>

<div class="dashboard">

  <aside class="profile">
    <h1>Your Profile</h1>
    <input id="editName" placeholder="Name">
    <input id="editField" placeholder="Field of Study">
    <textarea id="editBio" rows="4" placeholder="About Me"></textarea>
    <button id="saveBtn">Save Profile</button>
    <button class="secondary" id="shareBtn">Share Profile</button>
    <button class="secondary" id="scanBtn">Scan QR</button>
    <button class="secondary" id="logoutBtn">Log Out</button>
  </aside>

  <main class="connections">
    <h2>Your Connections</h2>
    <div class="grid" id="connectionsContainer"></div>
  </main>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  collection,
  getDocs
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* ---------- FIREBASE ---------- */

const firebaseConfig = {
  apiKey: "AIzaSyD8LdaUeS-bDvT1oAQteRnndQDDB86n4Ds",
  authDomain: "liszt-df660.firebaseapp.com",
  projectId: "liszt-df660"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ---------- DOM ---------- */

const editName = document.getElementById("editName");
const editField = document.getElementById("editField");
const editBio = document.getElementById("editBio");
const connectionsContainer = document.getElementById("connectionsContainer");
const saveBtn = document.getElementById("saveBtn");
const shareBtn = document.getElementById("shareBtn");
const scanBtn = document.getElementById("scanBtn");
const logoutBtn = document.getElementById("logoutBtn");

let currentUser;
let profileRef;

/* ---------- AUTH ---------- */

onAuthStateChanged(auth, async user => {
  if (!user) {
    location.href = "Liszt.html";
    return;
  }

  currentUser = user;
  profileRef = doc(db, "profiles", user.uid);

  await loadOrCreateProfile();
  await loadConnections();
});

/* ---------- PROFILE ---------- */

async function loadOrCreateProfile() {
  const snap = await getDoc(profileRef);

  if (!snap.exists()) {
    await setDoc(profileRef, {
      name: "",
      fieldOfStudy: "",
      aboutMe: ""
    });
    return;
  }

  const d = snap.data();
  editName.value = d.name || "";
  editField.value = d.fieldOfStudy || "";
  editBio.value = d.aboutMe || "";
}

saveBtn.onclick = async () => {
  await setDoc(profileRef, {
    name: editName.value,
    fieldOfStudy: editField.value,
    aboutMe: editBio.value
  }, { merge:true });
};

logoutBtn.onclick = async () => {
  await signOut(auth);
  location.href = "Liszt.html";
};

scanBtn.onclick = () => location.href = "scan.html";

/* ---------- CONNECTIONS ---------- */

async function loadConnections() {
  connectionsContainer.innerHTML = "Loading‚Ä¶";

  const snap = await getDocs(
    collection(db, "connections", currentUser.uid, "users")
  );

  connectionsContainer.innerHTML = "";

  if (snap.empty) {
    connectionsContainer.innerHTML = "<p>No connections yet</p>";
    return;
  }

  for (const d of snap.docs) {
    const { uid } = d.data();
    if (!uid) continue;

    const profileSnap = await getDoc(doc(db, "profiles", uid));
    if (!profileSnap.exists()) continue;

    const p = profileSnap.data();

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${p.name || "Unknown"} <span class="neutral">0</span></h3>
      <div class="avatar">üßë‚Äçüéì</div>
      <p>${p.aboutMe || "No description"}</p>
    `;

    connectionsContainer.appendChild(card);
  }
}
</script>

</body>
</html>
