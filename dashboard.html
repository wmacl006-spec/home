<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Liszt ‚Äì Dashboard</title>

<link rel="icon" type="image/png" href="lisztlogo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --pink:#B00B55;
  --black:#0f0f0f;
  --panel:#161616;
  --white:#ffffff;
  --gray:#b5b5b5;
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
  min-height:100vh;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#1b1b1b,var(--black));
  color:var(--white);
}

.dashboard {
  display:grid;
  grid-template-columns:320px 1fr;
  min-height:100vh;
}

/* LEFT */
.profile {
  background:var(--panel);
  border-right:1px solid #242424;
  padding:2.5rem;
}

.profile h1 {
  font-family:'Comfortaa';
  font-size:1.8rem;
  margin-bottom:1.2rem;
}

.profile input,
.profile textarea {
  width:100%;
  background:#101010;
  border:1px solid #242424;
  border-radius:10px;
  padding:.75rem .9rem;
  color:white;
  margin-bottom:1rem;
}

.profile button {
  width:100%;
  padding:.7rem;
  background:var(--panel);
  border:1px solid #242424;
  border-radius:10px;
  color:white;
  font-weight:600;
  cursor:pointer;
}

.profile button.secondary { margin-top:.8rem; }

/* RIGHT */
.connections { padding:3rem; }

.connections h2 {
  font-size:.85rem;
  letter-spacing:1px;
  text-transform:uppercase;
  color:var(--pink);
  margin-bottom:2rem;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:1.5rem;
}

/* CARD */
.card {
  background:linear-gradient(145deg,#1e1e1e,#121212);
  border-radius:18px;
  padding:14px;
  border:3px solid #2b2b2b;
}

.card h3 {
  font-family:'Comfortaa';
  font-size:.95rem;
  background:#0f0f0f;
  padding:.45rem .6rem;
  border-radius:10px;
  border:1px solid #2b2b2b;
  display:flex;
  justify-content:space-between;
  margin-bottom:.6rem;
}

.card span {
  font-size:.65rem;
  padding:.2rem .45rem;
  border-radius:999px;
  background:#777;
}

.card span.positive { background:#2ecc71; }
.card span.negative { background:#e74c3c; }

.avatar {
  height:120px;
  background:radial-gradient(circle at top,#2a2a2a,#0f0f0f);
  border-radius:12px;
  border:2px solid #000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:3rem;
  margin-bottom:.6rem;
}

.card p {
  background:#0f0f0f;
  border:1px solid #2b2b2b;
  border-radius:10px;
  padding:.6rem;
  font-size:.75rem;
  color:var(--gray);
  margin-bottom:.6rem;
}

.actions {
  display:flex;
  gap:.4rem;
}

.actions input,
.actions button {
  flex:1;
  background:#161616;
  border:1px solid #2b2b2b;
  color:white;
  border-radius:8px;
  padding:.4rem;
  font-size:.7rem;
}

.actions button.remove {
  border-color:#e74c3c;
  color:#e74c3c;
}
</style>
</head>

<body>

<div class="dashboard">

  <aside class="profile">
    <h1>Your Profile</h1>
    <input id="editName" placeholder="Name">
    <input id="editField" placeholder="Field of Study">
    <textarea id="editBio" rows="4" placeholder="About Me"></textarea>
    <button id="saveBtn">Save Profile</button>
    <button class="secondary" id="scanBtn">Scan QR</button>
    <button class="secondary" id="logoutBtn">Log Out</button>
  </aside>

  <main class="connections">
    <h2>Your Connections</h2>
    <div class="grid" id="connections"></div>
  </main>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  deleteDoc,
  getDocs,
  collection
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* FIREBASE */
const app = initializeApp({
  apiKey: "AIzaSyD8LdaUeS-bDvT1oAQteRnndQDDB86n4Ds",
  authDomain: "liszt-df660.firebaseapp.com",
  projectId: "liszt-df660"
});

const auth = getAuth(app);
const db = getFirestore(app);

const el = id => document.getElementById(id);
const connectionsEl = el("connections");

let currentUser;

/* AUTH */
onAuthStateChanged(auth, async user => {
  if (!user) {
    location.href = "Liszt.html";
    return;
  }
  currentUser = user;
  await loadProfile();
  await loadConnections();
});

/* PROFILE */
async function loadProfile() {
  const ref = doc(db,"profiles",currentUser.uid);
  const snap = await getDoc(ref);
  if (!snap.exists()) {
    await setDoc(ref,{ name:"", fieldOfStudy:"", aboutMe:"" });
    return;
  }
  const d = snap.data();
  el("editName").value = d.name || "";
  el("editField").value = d.fieldOfStudy || "";
  el("editBio").value = d.aboutMe || "";
}

el("saveBtn").onclick = async () => {
  await setDoc(
    doc(db,"profiles",currentUser.uid),
    {
      name:el("editName").value,
      fieldOfStudy:el("editField").value,
      aboutMe:el("editBio").value
    },
    { merge:true }
  );
};

el("logoutBtn").onclick = async () => {
  await signOut(auth);
  location.href = "Liszt.html";
};

el("scanBtn").onclick = () => location.href = "scan.html";

/* RATINGS */
async function averageRating(uid) {
  const snap = await getDocs(collection(db,"ratings",uid,"users"));
  if (snap.empty) return 0;
  let t=0,c=0;
  snap.forEach(d=>{ t+=Number(d.data().value)||0; c++; });
  return Math.round(t/c);
}

/* CONNECTIONS */
async function loadConnections() {
  console.log("Loading connections for", currentUser.uid);
  connectionsEl.innerHTML = "";

  const snap = await getDocs(
    collection(db,"connections",currentUser.uid,"users")
  );

  console.log("Connection docs:", snap.size);

  if (snap.empty) {
    connectionsEl.innerHTML = "<p>No connections yet</p>";
    return;
  }

  for (const d of snap.docs) {
    const uid = d.data().uid || d.id;   // ‚Üê schema-proof
    console.log("Resolved UID:", uid);

    let profile = {};
    const pSnap = await getDoc(doc(db,"profiles",uid));
    if (pSnap.exists()) profile = pSnap.data();

    const avg = await averageRating(uid);

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>
        ${profile.name || uid}
        <span class="${avg>0?"positive":avg<0?"negative":""}">${avg}</span>
      </h3>
      <div class="avatar">üßë‚Äçüéì</div>
      <p>${profile.aboutMe || "No description"}</p>
      <div class="actions">
        <input type="number" min="-1000" max="1000" placeholder="Rate">
        <button>Rate</button>
        <button class="remove">Remove</button>
      </div>
    `;

    const rateInput = card.querySelector("input");
    const [rateBtn, removeBtn] = card.querySelectorAll("button");

    rateBtn.onclick = async () => {
      if (rateInput.value === "") return;
      await setDoc(
        doc(db,"ratings",uid,"users",currentUser.uid),
        { value: Math.max(-1000,Math.min(1000,Number(rateInput.value))) }
      );
      loadConnections();
    };

    removeBtn.onclick = async () => {
      await deleteDoc(
        doc(db,"connections",currentUser.uid,"users",d.id)
      );
      loadConnections();
    };

    connectionsEl.appendChild(card);
  }
}
</script>

</body>
</html>
