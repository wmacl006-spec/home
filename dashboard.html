<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Liszt â€“ Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --pink:#B00B55;
  --black:#0f0f0f;
  --white:#ffffff;
  --gray:#b5b5b5;
  --panel:#161616;
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
  min-height:100vh;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#1b1b1b,var(--black));
  color:var(--white);
}

.dashboard {
  display:grid;
  grid-template-columns:320px 1fr;
  min-height:100vh;
}

/* LEFT COLUMN */
.profile {
  background:var(--panel);
  border-right:1px solid #242424;
  padding:2.5rem;
}

.profile h1 {
  font-family:'Comfortaa',sans-serif;
  font-size:1.8rem;
  margin-bottom:0.5rem;
}

.profile .field {
  color:var(--gray);
  margin-bottom:1.5rem;
}

.profile p {
  font-size:0.9rem;
  line-height:1.5;
  margin-bottom:2rem;
}

.profile button {
  width:100%;
  padding:0.7rem;
  background:var(--panel);
  border:1px solid #242424;
  border-radius:10px;
  color:var(--white);
  font-weight:600;
  cursor:pointer;
}

.profile button:hover {
  border-color:var(--pink);
  box-shadow:0 10px 24px rgba(176,11,85,.25);
}

/* RIGHT COLUMN */
.connections {
  padding:3rem;
}

.connections h2 {
  font-size:0.85rem;
  letter-spacing:1px;
  text-transform:uppercase;
  color:var(--pink);
  margin-bottom:2rem;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:1.5rem;
}

.card {
  background:var(--panel);
  border:1px solid #242424;
  border-radius:14px;
  padding:1.5rem;
  transition:.2s;
}

.card:hover {
  border-color:var(--pink);
  box-shadow:0 14px 32px rgba(176,11,85,.22);
}

.card h3 {
  font-size:1rem;
  margin-bottom:0.3rem;
}

.card span {
  font-size:0.85rem;
  color:var(--gray);
}

.card p {
  margin-top:0.8rem;
  font-size:0.85rem;
  line-height:1.4;
}

/* QR MODAL */
#qrModal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}

#qrModal .panel {
  background:var(--panel);
  padding:2rem;
  border-radius:14px;
  text-align:center;
}
</style>
</head>

<body>

<div class="dashboard">

  <!-- LEFT -->
  <aside class="profile">
    <h1 id="myName"></h1>
    <div class="field" id="myField"></div>
    <p id="myBio"></p>

    <button onclick="showQR()">Share Profile</button>
  </aside>

  <!-- RIGHT -->
  <main class="connections">
    <h2>Your Connections</h2>
    <div class="grid" id="cards"></div>
  </main>

</div>

<!-- QR MODAL -->
<div id="qrModal" onclick="this.style.display='none'">
  <div class="panel" onclick="event.stopPropagation()">
    <div id="qr"></div>
    <p style="margin-top:1rem;font-size:.85rem;color:var(--gray)">
      Scan to add me
    </p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyD8LdaUeS-bDvT1oAQteRnndQDDB86n4Ds",
  authDomain: "liszt-df660.firebaseapp.com",
  projectId: "liszt-df660"
});

const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async user => {
  if (!user) location.href = "Liszt.html";

  const profileSnap = await getDoc(doc(db,"profiles",user.uid));
  const p = profileSnap.data();

  myName.textContent = p.name;
  myField.textContent = p.fieldOfStudy;
  myBio.textContent = p.aboutMe;

  const qs = await getDocs(collection(db,"connections",user.uid,"users"));
  qs.forEach(d => addCard(d.data()));
});

function addCard(data){
  cards.innerHTML += `
    <div class="card">
      <h3>${data.name}</h3>
      <span>${data.fieldOfStudy}</span>
      <p>${data.aboutMe}</p>
    </div>`;
}

window.showQR = () => {
  qr.innerHTML = "";
  new QRCode(qr,{
    text:`liszt:add:${auth.currentUser.uid}`,
    width:200,
    height:200,
    colorDark:"#ffffff",
    colorLight:"#161616"
  });
  qrModal.style.display="flex";
};
</script>

</body>
</html>
