<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liszt – Dashboard</title>

<link rel="icon" type="image/png" href="lisztpic.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --pink:#B00B55;
  --black:#0f0f0f;
  --white:#ffffff;
  --gray:#b5b5b5;
  --panel:#161616;
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
  min-height:100vh;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#1b1b1b,var(--black));
  color:var(--white);
}

.dashboard { display:grid; grid-template-columns:320px 1fr; min-height:100vh; }

.profile { background:var(--panel); border-right:1px solid #242424; padding:2.5rem; }

.profile h1 { font-family:'Comfortaa'; font-size:1.8rem; margin-bottom:1.2rem; }

.profile input, .profile textarea {
  width:100%;
  background:#101010;
  border:1px solid #242424;
  border-radius:10px;
  padding:.75rem .9rem;
  color:var(--white);
  font-size:.9rem;
  margin-bottom:1rem;
}

.profile button {
  width:100%;
  padding:.7rem;
  background:var(--panel);
  border:1px solid #242424;
  border-radius:10px;
  color:var(--white);
  font-weight:600;
  cursor:pointer;
}

.profile .secondary { margin-top:.8rem; }

.connections { padding:3rem; }

.connections h2 {
  font-size:.85rem;
  letter-spacing:1px;
  text-transform:uppercase;
  color:var(--pink);
  margin-bottom:2rem;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:1.5rem;
}

/* === CARD === */
.card {
  background:linear-gradient(145deg,#1e1e1e,#121212);
  border-radius:18px;
  padding:14px;
  border:3px solid #2b2b2b;
  box-shadow:0 14px 30px rgba(0,0,0,.6);
  display:flex;
  flex-direction:column;
  gap:0.5rem;
}

.card-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:0.9rem;
  gap:0.5rem;
}

.field, .avg-badge {
  font-size:0.75rem;
  padding:.2rem .5rem;
  border-radius:8px;
  background:#242424;
  color:white;
  font-weight:600;
}

.avatar {
  height:120px;
  background:radial-gradient(circle at top,#2a2a2a,#0f0f0f);
  border-radius:12px;
  border:2px solid #000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:3rem;
  margin-bottom:.5rem;
}

.bio {
  background:#0f0f0f;
  border:1px solid #2b2b2b;
  border-radius:10px;
  padding:.6rem;
  font-size:.75rem;
  color:var(--gray);
}

.rating {
  display:flex;
  gap:.4rem;
  margin-top:.3rem;
}

  .card {
  position: relative;
  padding-top: 2.8rem; /* space for top badges */
}

.avg-rating {
  position: absolute;
  top: 12px;
  right: 12px;

  display: inline-flex;
  align-items: center;
  justify-content: center;

  min-width: 42px;
  height: 24px;
  padding: 0 .6rem;

  font-size: 0.75rem;
  font-weight: 700;
  border-radius: 999px;
  color: #fff;
  line-height: 1;
}

.card .field {
  position: absolute;
  top: 12px;
  left: 12px;
}

.name {
  font-family: 'Comfortaa';
  font-size: 1rem;
  margin-bottom: .3rem;
}

.your-rating {
  font-size: 0.7rem;
  color: var(--gray);
  margin-top: .25rem;
}


.rating input {
  width:80px;
  background:#101010;
  border:1px solid #242424;
  color:white;
  border-radius:8px;
  padding:.3rem;
  font-size:.7rem;
}

.rating button {
  flex:1;
  font-size:.65rem;
  border-radius:8px;
  border:1px solid #242424;
  background:#161616;
  color:white;
  cursor:pointer;
}

.action {
  display:block;
  text-align:center;
  padding:.45rem;
  font-size:.7rem;
  border-radius:10px;
  border:1px solid #2b2b2b;
  background:#161616;
  color:white;
  text-decoration:none;
}

#qrModal { position:fixed; inset:0; background:rgba(0,0,0,.6); display:none; align-items:center; justify-content:center; }
#qrModal .panel { background:var(--panel); padding:2rem; border-radius:14px; text-align:center; }
</style>
</head>
<body>

<div class="dashboard">

  <aside class="profile">
  <h1>Your Profile</h1>
  <input id="editName" placeholder="Name">
  <input id="editField" placeholder="Set">
  <textarea id="editBio" rows="4" placeholder="About You"></textarea>
  <div style="margin-bottom:1rem;">
    <span>Your Aura: </span>
    <span id="profileRating" class="avg-badge" style="background:#242424;">0</span>
  </div>
  <button id="saveBtn">Save Profile</button>
  <button class="secondary" id="shareBtn">Share Profile</button>
  <button class="secondary" id="scanBtn">Scan QR</button>
  <button class="secondary" id="logoutBtn">Log Out</button>
</aside>


  <main class="connections">
    <h2>Your Connections</h2>
    <div class="grid" id="connectionsContainer"></div>
  </main>

</div>

<div id="qrModal" onclick="this.style.display='none'">
  <div class="panel" onclick="event.stopPropagation()">
    <div id="qr"></div>
    <p style="margin-top:1rem;font-size:.85rem;color:var(--gray)">Scan to add me</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  getDocs,
  collection,
  updateDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyD8LdaUeS-bDvT1oAQteRnndQDDB86n4Ds",
  authDomain: "liszt-df660.firebaseapp.com",
  projectId: "liszt-df660",
  storageBucket: "liszt-df660.firebasestorage.app",
  messagingSenderId: "920604591347",
  appId: "1:920604591347:web:29cd6c51f2837e1b4e2386"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// DOM elements
const editName = document.getElementById("editName");
const editField = document.getElementById("editField");
const editBio = document.getElementById("editBio");
const connectionsContainer = document.getElementById("connectionsContainer");
const saveBtn = document.getElementById("saveBtn");
const shareBtn = document.getElementById("shareBtn");
const scanBtn = document.getElementById("scanBtn");
const logoutBtn = document.getElementById("logoutBtn");
const qr = document.getElementById("qr");
const qrModal = document.getElementById("qrModal");
const profileRatingEl = document.getElementById("profileRating");

let currentUser;
let profileRef;

// Rating color function
function getRatingColor(rating) {
  if (rating <= -800) return "#555555";      // grey
  if (rating <= -600) return "#b00000";      // red
  if (rating <= -400) return "#b35900";      // orange
  if (rating <= -200) return "#b3b300";      // yellow
  if (rating <= 0)    return "#008000";      // green
  if (rating <= 200)  return "#008b8b";      // light blue
  if (rating <= 400)  return "#00008b";      // rich blue
  if (rating <= 600)  return "#c71585";      // purple
  if (rating <= 800)  return "#ff69b4";      // pink
  return "#b00b55";                           // hot pink / b00b55
}

  function truncate(text, max) {
  if (!text) return "";
  return text.length > max ? text.slice(0, max) + "…" : text;
}


// Update current user profile rating
async function updateProfileRating() {
  const ratingsCol = collection(db, "ratings", currentUser.uid, "users");
  const ratingsSnap = await getDocs(ratingsCol);

  let avg = 0;
  if (!ratingsSnap.empty) {
    let total = 0;
    ratingsSnap.forEach(r => total += r.data().value);
    avg = total / ratingsSnap.size;
  }

  if (profileRatingEl) {
    profileRatingEl.textContent = avg.toFixed(0);
    profileRatingEl.style.backgroundColor = getRatingColor(avg);
  }
}

// Load connections and display cards
async function loadConnections() {
  connectionsContainer.innerHTML = "";
  const usersCol = collection(db, "connections", currentUser.uid, "users");
  const usersSnap = await getDocs(usersCol);

  if (usersSnap.empty) {
    connectionsContainer.innerHTML = "<p>No connections yet</p>";
    return;
  }

  for (const u of usersSnap.docs) {
    const uid = u.data().uid;
    const profileSnap = await getDoc(doc(db,"profiles",uid));
    const profile = profileSnap.data() || {};

    // Compute average rating from all users
    const ratingsSnap = await getDocs(collection(db, "ratings", uid, "users"));
    let avg = 0;
    if (!ratingsSnap.empty) {
      let total = 0;
      ratingsSnap.forEach(r => total += r.data().value);
      avg = total / ratingsSnap.size;
    }

    // Current user's rating for this connection
    const userRatingSnap = await getDoc(doc(db, "ratings", uid, "users", currentUser.uid));
    const userRating = userRatingSnap.exists() ? userRatingSnap.data().value : "--";

    // Create card
    const card = document.createElement("div");
    card.className = "card";
    // Truncate bio to 200 characters
const bioText = (profile.aboutMe || "No description yet.");
const truncatedBio = bioText.length > 200 ? bioText.slice(0, 200) + "…" : bioText;

card.innerHTML = `
<span class="field">
  ${truncate(profile.fieldOfStudy || "Set", 15)}
</span>
  <span class="avg-rating" data-uid="${uid}" style="background:${getRatingColor(avg)}">
    ${avg.toFixed(1)}
  </span>

  <div class="avatar">._.</div>

<div class="name">
  ${truncate(profile.name || "Unknown", 15)}
</div>

  <div class="bio">${truncatedBio}</div>

  <div class="your-rating" data-uid="${uid}">
    Assigned Aura: ${userRating}
  </div>

  <div class="rating">
    <input type="number" min="-1000" max="1000">
    <button>Rate</button>
  </div>

  <a href="profile.html?uid=${uid}" class="action">View Profile</a>
`;



    const rateBtn = card.querySelector("button");
    const rateInput = card.querySelector("input");

    rateBtn.onclick = async () => {
      const value = parseInt(rateInput.value);
      if (isNaN(value) || value < -1000 || value > 1000) {
        alert("Rating must be between -1000 and 1000");
        return;
      }

      const ratingRef = doc(db, "ratings", uid, "users", currentUser.uid);
      const profileRef = doc(db, "profiles", uid);

      // Save/update user's rating
      await setDoc(ratingRef, { value, updatedAt: serverTimestamp() });

      // Update "Your Rating" badge
      const yourBadge = card.querySelector(`.your-rating[data-uid="${uid}"]`);
if (yourBadge) yourBadge.textContent = `Your rating: ${value}`;


      // Recompute average
      const allRatingsSnap = await getDocs(collection(db, "ratings", uid, "users"));
      let total = 0;
      allRatingsSnap.forEach(r => total += r.data().value);
      const newAvg = allRatingsSnap.empty ? 0 : total / allRatingsSnap.size;
      const newCount = allRatingsSnap.size;

      // ✅ UPDATE UI IMMEDIATELY
const ratingBadge = card.querySelector(".avg-rating");
if (ratingBadge) {
  ratingBadge.textContent = newAvg.toFixed(1);
  ratingBadge.style.backgroundColor = getRatingColor(newAvg);
}

      // Update profile document
      await updateDoc(profileRef, { ratingAvg: newAvg, ratingCount: newCount });


      // Update own profile rating
      await updateProfileRating();

      rateInput.value = "";
    };

    connectionsContainer.appendChild(card);
  }
}

// Auth state
onAuthStateChanged(auth, async user => {
  if (!user) { location.href = "Liszt.html"; return; }
  currentUser = user;

  const pendingAdd = localStorage.getItem("pendingAddUID");

if (pendingAdd && pendingAdd !== user.uid) {
  try {
    await setDoc(
      doc(db, "connections", user.uid, "users", pendingAdd),
      { uid: pendingAdd, addedAt: serverTimestamp() }
    );

    await setDoc(
      doc(db, "connections", pendingAdd, "users", user.uid),
      { uid: user.uid, addedAt: serverTimestamp() }
    );

    localStorage.removeItem("pendingAddUID");
    console.log("✅ Connection added via QR");
  } catch (err) {
    console.error("❌ QR add failed:", err);
  }
}

  
  profileRef = doc(db, "profiles", user.uid);

  const snap = await getDoc(profileRef);
  if (!snap.exists()) {
    await setDoc(profileRef, { name:"", fieldOfStudy:"", aboutMe:"", ratingAvg:0, ratingCount:0 });
  } else {
    const data = snap.data();
    editName.value = data.name || "";
    editField.value = data.fieldOfStudy || "";
    editBio.value = data.aboutMe || "";
  }

  // Show current user profile rating
  await updateProfileRating();

  // Load connections
  await loadConnections();
});

// Save profile
saveBtn.onclick = async () => {
  await setDoc(profileRef, {
    name: editName.value,
    fieldOfStudy: editField.value,
    aboutMe: editBio.value
  }, { merge: true });
  alert("Profile saved");
};

// Logout
logoutBtn.onclick = async () => {
  await signOut(auth);
  location.href = "Liszt.html";
};

// Scan / Share
scanBtn.onclick = () => { location.href = "scan.html"; };
shareBtn.onclick = () => {
  qr.innerHTML = "";
  new QRCode(qr, {
  text: `https://williammaclean.ca/Liszt.html?add=${currentUser.uid}`,
  width: 200,
  height: 200,
  colorDark: "#ffffff",
  colorLight: "#161616"
});

  qrModal.style.display = "flex";
};

</script>
</body>
</html>
