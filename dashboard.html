<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liszt â€“ Dashboard</title>

<link rel="icon" type="image/png" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --pink:#B00B55;
  --black:#0f0f0f;
  --white:#ffffff;
  --gray:#b5b5b5;
  --panel:#161616;
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
  min-height:100vh;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#1b1b1b,var(--black));
  color:var(--white);
}

/* LAYOUT */
.dashboard {
  display:grid;
  grid-template-columns:320px 1fr;
  min-height:100vh;
}

/* LEFT COLUMN */
.profile {
  background:var(--panel);
  border-right:1px solid #242424;
  padding:2.5rem;
}

.profile h1 {
  font-family:'Comfortaa',sans-serif;
  font-size:1.8rem;
  margin-bottom:1.2rem;
}

.profile input,
.profile textarea {
  width:100%;
  background:#101010;
  border:1px solid #242424;
  border-radius:10px;
  padding:0.75rem 0.9rem;
  color:var(--white);
  font-size:0.9rem;
  margin-bottom:1rem;
}

.profile input:focus,
.profile textarea:focus {
  outline:none;
  border-color:var(--pink);
  box-shadow:0 0 0 2px rgba(176,11,85,.25);
}

.profile button {
  width:100%;
  padding:0.7rem;
  background:var(--panel);
  border:1px solid #242424;
  border-radius:10px;
  color:var(--white);
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

.profile button:hover {
  border-color:var(--pink);
  box-shadow:0 10px 24px rgba(176,11,85,.25);
}

.profile .secondary {
  margin-top:.8rem;
}

/* RIGHT COLUMN */
.connections {
  padding:3rem;
}

.connections h2 {
  font-size:0.85rem;
  letter-spacing:1px;
  text-transform:uppercase;
  color:var(--pink);
  margin-bottom:2rem;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:1.5rem;
}

.card {
  background:var(--panel);
  border:1px solid #242424;
  border-radius:14px;
  padding:1.5rem;
  transition:.2s;
}

.card:hover {
  border-color:var(--pink);
  box-shadow:0 14px 32px rgba(176,11,85,.22);
}

.card h3 {
  font-size:1rem;
  margin-bottom:0.3rem;
}

.card span {
  font-size:0.85rem;
  color:var(--gray);
}

.card p {
  margin-top:0.8rem;
  font-size:0.85rem;
  line-height:1.4;
}

/* QR MODAL */
#qrModal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}

#qrModal .panel {
  background:var(--panel);
  padding:2rem;
  border-radius:14px;
  text-align:center;
}
</style>
</head>

<body>

<div class="dashboard">

  <!-- LEFT: PROFILE -->
  <aside class="profile">
    <h1>Your Profile</h1>

    <input id="editName" placeholder="Name">
    <input id="editField" placeholder="Field of Study">
    <textarea id="editBio" rows="4" placeholder="About Me"></textarea>

    <button onclick="saveProfile()">Save Profile</button>
<button class="secondary" onclick="showQR()">Share Profile</button>
<button class="secondary" onclick="goToScan()">Scan QR</button>
<button class="secondary" onclick="logout()">Log Out</button>


  </aside>

  <!-- RIGHT: CONNECTIONS -->
  <main class="connections">
    <h2>Your Connections</h2>
    <div class="grid" id="cards"></div>
  </main>

</div>

<!-- QR MODAL -->
<div id="qrModal" onclick="this.style.display='none'">
  <div class="panel" onclick="event.stopPropagation()">
    <div id="qr"></div>
    <p style="margin-top:1rem;font-size:.85rem;color:var(--gray)">
      Scan to add me
    </p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  collection,
  getDocs
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD8LdaUeS-bDvT1oAQteRnndQDDB86n4Ds",
  authDomain: "liszt-df660.firebaseapp.com",
  projectId: "liszt-df660",
  storageBucket: "liszt-df660.firebasestorage.app",
  messagingSenderId: "920604591347",
  appId: "1:920604591347:web:29cd6c51f2837e1b4e2386"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const editName = document.getElementById("editName");
const editField = document.getElementById("editField");
const editBio = document.getElementById("editBio");
const cards = document.getElementById("cards");
const qr = document.getElementById("qr");
const qrModal = document.getElementById("qrModal");

let profileRef;
let currentUser;


  window.logout = async () => {
  await signOut(auth);
  window.location.href = "Liszt.html";
};

  window.goToScan = () => {
  window.location.href = "scan.html";
};



/* =========================
   AUTH GUARD
   ========================= */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "Liszt.html";
    return;
  }

  currentUser = user;
  profileRef = doc(db, "profiles", user.uid);

  await loadOrCreateProfile(user);
  await loadConnections(user.uid);
});

/* =========================
   PROFILE
   ========================= */
async function loadOrCreateProfile(user) {
  const snap = await getDoc(profileRef);

  if (!snap.exists()) {
    await setDoc(profileRef, {
      name: "",
      fieldOfStudy: "",
      aboutMe: "",
      createdAt: new Date()
    });
    return;
  }

  const p = snap.data();
  editName.value = p.name || "";
  editField.value = p.fieldOfStudy || "";
  editBio.value = p.aboutMe || "";
}

window.saveProfile = async () => {
  if (!profileRef) return;

  await setDoc(
    profileRef,
    {
      name: editName.value,
      fieldOfStudy: editField.value,
      aboutMe: editBio.value,
      updatedAt: new Date()
    },
    { merge: true }
  );
};

/* =========================
   CONNECTIONS
   ========================= */
import { onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

async function loadConnections(uid) {
  cards.innerHTML = "";

  const qs = await getDocs(collection(db, "connections", uid, "users"));

  qs.forEach(conn => {
    const { uid: theirUid } = conn.data();

    const card = document.createElement("div");
    card.className = "card";
    cards.appendChild(card);

    const profileRef = doc(db, "profiles", theirUid);

    // ðŸ”¥ LIVE LISTEN â€” auto updates everywhere
    onSnapshot(profileRef, snap => {
      if (!snap.exists()) return;
      const p = snap.data();

      card.innerHTML = `
        <h3>${p.name || ""}</h3>
        <span>${p.fieldOfStudy || ""}</span>
        <p>${p.aboutMe || ""}</p>
      `;
    });
  });
}


/* =========================
   QR SHARE
   ========================= */
window.showQR = () => {
  qr.innerHTML = "";
  new QRCode(qr, {
    text: `liszt:add:${currentUser.uid}`,
    width: 200,
    height: 200,
    colorDark: "#ffffff",
    colorLight: "#161616"
  });
  qrModal.style.display = "flex";
};
</script>


</body>
</html>
