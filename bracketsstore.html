<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Store</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#0e0e11; --panel:#16161c; --border:#262633;
  --accent:#b00b55; --accent-hover:#d4146a; --text:#fff;
}
body { margin:0; background:var(--bg); color:var(--text); font-family:Inter; }
.container { max-width:800px; margin:auto; padding:60px 20px; }
.grid {
  display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:18px;
}
.card {
  background:var(--panel); border:1px solid var(--border);
  border-radius:14px; padding:24px;
}
button {
  width:100%; padding:12px; background:var(--accent);
  border:none; border-radius:10px; color:white; cursor:pointer;
}
button:hover { background:var(--accent-hover); }
</style>
</head>

<body>
<div class="container">
  <h1>Store</h1>
  <div class="grid">
    <div class="card">
      <h3>£10 Credit</h3>
      <button>Buy</button>
    </div>
    <div class="card">
      <h3>£25 Credit</h3>
      <button>Buy</button>
    </div>
  </div>
  <p style="margin-top:20px;"><a href="index.html">← Back</a></p>
</div>

<script type="module">
import { auth } from "./bracketsbe.js";
import { onAuthStateChanged } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

onAuthStateChanged(auth, user => {
  if (!user) location.href = "brackets.html";
});
</script>
</body>
</html>
