<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>William MacLean | Playlists</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --pink: #B00B55;
  --black: #0f0f0f;
  --white: #ffffff;
  --gray: #b5b5b5;
  --panel: #161616;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  min-height: 100vh;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #1b1b1b, var(--black));
  color: var(--white);
  display: flex;
  justify-content: center;
}

.page {
  width: 100%;
  max-width: 1100px;
  padding: 3rem;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
}

h1 {
  font-family: 'Comfortaa', sans-serif;
  font-size: 2.6rem;
}

.subtitle {
  color: var(--gray);
  font-size: 0.95rem;
  margin-top: 0.5rem;
}

.header-buttons {
  display: flex;
  gap: 0.8rem;
}

.button {
  padding: 0.6rem 1.1rem;
  background: var(--panel);
  border: 1px solid #242424;
  border-radius: 10px;
  color: var(--white);
  font-size: 0.85rem;
  font-weight: 600;
  cursor: pointer;
  text-decoration: none;
  transition: 0.2s ease;
}

.button:hover {
  transform: translateY(-2px);
  border-color: var(--pink);
  box-shadow: 0 10px 24px rgba(176, 11, 85, 0.25);
}

/* PLAYER */
.player {
  display: none;
  width: 100%;
  margin: 2rem 0 3rem;
  background: var(--panel);
  border: 1px solid #242424;
  border-radius: 16px;
  padding: 1rem;
}

.player iframe {
  display: block;
  width: 100%;
  height: 152px;
  border-radius: 12px;
  border: none;
}

/* GALLERY */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 2.2rem;
}

.playlist-card {
  background: var(--panel);
  border: 1px solid #242424;
  border-radius: 16px;
  overflow: hidden;
  color: var(--white);
  cursor: pointer;
  transition: 0.25s ease;
}

.playlist-card:hover {
  transform: translateY(-6px);
  border-color: var(--pink);
  box-shadow: 0 18px 40px rgba(176, 11, 85, 0.28);
}

.cover { aspect-ratio: 1 / 1; }

.cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.playlist-info {
  padding: 1.2rem 1.3rem 1.4rem;
}

footer {
  margin-top: 4rem;
  text-align: center;
  font-size: 0.85rem;
  color: #8a8a8a;
}
</style>
</head>

<body>
<main class="page">

  <div class="header">
    <div>
      <h1>Monthly Playlists</h1>
      <p class="subtitle">March 2023 – Present</p>
    </div>
    <div class="header-buttons">
      <a href="index.html" class="button">Home</a>
    </div>
  </div>

  <!-- PLAYER -->
  <div class="player" id="player">
    <iframe
      id="spotifyPlayer"
      src=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
  </div>

  <!-- PLAYLISTS -->
  <section class="gallery">

    <a class="playlist-card" data-playlist="https://open.spotify.com/playlist/0VBiWh3vHRYOGgWbbekNwn">
      <div class="cover"><img src="covers/January2026.png"></div>
      <div class="playlist-info"><h3>January 2026</h3></div>
    </a>

    <!-- keep the rest of your playlist cards unchanged -->

  </section>

  <footer>© 2026 William MacLean</footer>

</main>

<script>
const player = document.getElementById("player");
const iframe = document.getElementById("spotifyPlayer");

document.querySelectorAll(".playlist-card").forEach(card => {
  card.addEventListener("click", e => {
    e.preventDefault();

    const playlist = card.dataset.playlist;
    const embed =
      playlist.replace("open.spotify.com", "open.spotify.com/embed") +
      "?autoplay=1";

    player.style.display = "block";
    iframe.src = embed;

    window.scrollTo({
      top: player.offsetTop - 24,
      behavior: "smooth"
    });
  });
});
</script>

</body>
</html>
