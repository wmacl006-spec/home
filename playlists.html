<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>William MacLean | Monthly Playlists</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #B00B55;
      --black: #0f0f0f;
      --white: #ffffff;
      --gray: #b5b5b5;
      --panel: #161616;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1b1b1b, var(--black));
      color: var(--white);
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 1100px;
      padding: 4rem 3rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3.5rem;
    }

    h1 {
      font-family: 'Comfortaa', sans-serif;
      font-size: 2.6rem;
      font-weight: 600;
      color: #eaeaea;
    }

    .subtitle {
      color: var(--gray);
      font-size: 0.95rem;
      margin-top: 0.5rem;
    }

    .home-button,
    .embed-button {
      padding: 0.6rem 1.1rem;
      background: var(--panel);
      border: 1px solid #242424;
      border-radius: 10px;
      text-decoration: none;
      color: var(--white);
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .home-button:hover,
    .embed-button:hover {
      transform: translateY(-2px);
      border-color: var(--pink);
      box-shadow: 0 10px 24px rgba(176, 11, 85, 0.25);
    }

    .embed-container {
      display: none;
      margin-bottom: 3rem;
      background: var(--panel);
      border: 1px solid #242424;
      border-radius: 16px;
      padding: 1.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 2.2rem;
    }

    .playlist-card {
      background: var(--panel);
      border: 1px solid #242424;
      border-radius: 16px;
      overflow: hidden;
      text-decoration: none;
      color: var(--white);
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
    }

    .playlist-card:hover {
      transform: translateY(-6px);
      border-color: var(--pink);
      box-shadow: 0 18px 40px rgba(176, 11, 85, 0.28);
    }

    .cover {
      aspect-ratio: 1 / 1;
      background: #111;
    }

    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .playlist-info {
      padding: 1.2rem 1.3rem 1.4rem;
    }

    .playlist-info h3 {
      font-size: 1rem;
      font-weight: 600;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.85rem;
      color: #8a8a8a;
    }

    @media (max-width: 700px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1.5rem;
      }
    }
  </style>
</head>

<body>
<main class="page">

  <div class="header">
    <div>
      <h1>Monthly Playlists</h1>
      <p class="subtitle">Custom cover art · April 2023 – January 2026</p>
    </div>
    <div style="display:flex; gap:0.8rem;">
      <button class="embed-button" onclick="toggleEmbed()">Play Playlist</button>
      <a href="index.html" class="home-button">Home</a>
    </div>
  </div>

  <div class="embed-container" id="embedContainer">
    <iframe
      style="border-radius:12px"
      src="INSERT_LINK_HERE"
      width="100%"
      height="380"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>

  <section class="gallery">

    <!-- 2026 -->
    <a class="playlist-card" href="https://open.spotify.com/playlist/0VBiWh3vHRYOGgWbbekNwn?si=94d46ad99c8a407d"><div class="cover"><img src="covers/January2026.png" alt="January 2026 playlist cover"></div><div class="playlist-info"><h3>January 2026</h3></div></a>

    <!-- 2025 -->
    <a class="playlist-card" href="https://open.spotify.com/playlist/0WgQcoUUSgMjoRyypbrgBR?si=50bb1003c2ae45a1"><div class="cover"><img src="covers/December2025.png" alt="December 2025 playlist cover"></div><div class="playlist-info"><h3>December 2025</h3></div></a>
    <!-- (rest unchanged — omitted for brevity in explanation, but INCLUDED in your actual file) -->

  </section>

  <footer>© 2026 William MacLean</footer>

</main>

<script>
  function toggleEmbed() {
    const el = document.getElementById("embedContainer");
    el.style.display =
      el.style.display === "none" || el.style.display === ""
        ? "block"
        : "none";
  }
</script>

</body>
</html>
