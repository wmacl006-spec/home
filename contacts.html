<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>William MacLean | Contact Info</title>

  <link rel="icon" type="image/png" href="logo.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #B00B55;
      --black: #0f0f0f;
      --white: #ffffff;
      --panel: #161616;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1b1b1b, var(--black));
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 900px;
      padding: 4rem 3rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 3rem;
    }

    h1 {
      font-family: 'Comfortaa', sans-serif;
      font-size: 2.4rem;
    }

    .home-button {
      padding: 0.6rem 1.1rem;
      background: var(--panel);
      border: 1px solid #242424;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 600;
      transition: 0.2s;
    }

    .home-button:hover {
      border-color: var(--pink);
      box-shadow: 0 10px 24px rgba(176,11,85,0.25);
      transform: translateY(-2px);
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }

    .contact-card {
      background: var(--panel);
      border: 1px solid #242424;
      border-radius: 14px;
      padding: 2rem;
      transition: 0.2s;
    }

    .contact-card:hover {
      border-color: var(--pink);
      box-shadow: 0 14px 32px rgba(176,11,85,0.22);
    }

    .contact-card.wide {
      grid-column: span 2;
    }

    .contact-card h3 {
      color: var(--pink);
      font-size: 0.85rem;
      letter-spacing: 1px;
      margin-bottom: 1.2rem;
      text-transform: uppercase;
    }

    .contact-card p,
    .contact-card a {
      font-size: 0.95rem;
      color: #e0e0e0;
      text-decoration: none;
      display: block;
      margin-bottom: 0.6rem;
    }

    /* FORM */
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
      background: #101010;
      border: 1px solid #242424;
      border-radius: 10px;
      padding: 0.75rem;
      color: white;
      font-size: 0.9rem;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: var(--pink);
      box-shadow: 0 0 0 2px rgba(176,11,85,0.25);
    }

    .contact-form button {
      align-self: flex-start;
      padding: 0.65rem 1.4rem;
      background: var(--panel);
      border: 1px solid #242424;
      border-radius: 10px;
      color: white;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .contact-form button:hover {
      border-color: var(--pink);
      box-shadow: 0 10px 24px rgba(176,11,85,0.25);
      transform: translateY(-2px);
    }

    .form-status {
      margin-top: 0.8rem;
      font-size: 0.85rem;
      color: #9cffc9;
      display: none;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.85rem;
      color: #8a8a8a;
    }

    @media (max-width: 900px) {
      .contact-grid { grid-template-columns: 1fr; }
      .contact-card.wide { grid-column: span 1; }
      .header { flex-direction: column; gap: 1.5rem; }
    }
  </style>
</head>

<body>
  <main class="page">

    <div class="header">
      <h1>Contact Info</h1>
      <a href="index.html" class="home-button">Home</a>
    </div>

    <section class="contact-grid">

      <div class="contact-card wide">
        <h3>Message Me</h3>

        <form class="contact-form" id="contactForm">
          <input type="text" name="name" placeholder="Your name" required>
          <input type="email" name="email" placeholder="Your email" required>
          <textarea name="message" rows="5" placeholder="Your message..." required></textarea>
          <button type="submit">Send Message</button>
          <div class="form-status" id="formStatus">Message sent ✓</div>
        </form>
      </div>

    </section>

    <footer>
      © 2026 William MacLean
    </footer>

  </main>

  <script>
    const form = document.getElementById("contactForm");
    const status = document.getElementById("formStatus");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const response = await fetch("https://formspree.io/f/mlggdqnw", {
        method: "POST",
        body: new FormData(form),
        headers: { "Accept": "application/json" }
      });

      if (response.ok) {
        form.reset();
        status.style.display = "block";

        setTimeout(() => {
          status.style.display = "none";
        }, 5000);
      }
    });
  </script>

</body>
</html>
